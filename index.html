<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Frame Fullâ€‘Body Capture</title>
  <style>
    body { margin:0; padding:10px; text-align:center; font-family:Arial,sans-serif; background:#f0f0f0; }
    #main-layout { display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px; }
    #canvas-container {
      position:relative;
      height:90vh;
      width:auto;
      max-width: calc(90vh * 9 / 16);
      background:#000;
    }
    #displayCanvas { width:100%; height:100%; display:block; }
    .btns { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    button { padding:10px 20px; font-size:1em; }
    @media (min-width:900px) {
      #main-layout { flex-direction:row; }
      .btns { flex-direction:column; align-items:flex-start; margin-left:20px; }
      button { padding:12px 18px; font-size:1.1em; }
    }
  </style>
</head>
<body>
  <h1>Fixed Frame Fullâ€‘Body Capture</h1>
  <p>Keep your entire body inside the box (green = fully inside; red = any part outside).</p>
  <div id="main-layout">
    <div id="canvas-container">
      <video id="hiddenVideo" autoplay playsinline muted style="display:none;"></video>
      <canvas id="displayCanvas" width="720" height="1280"></canvas>
    </div>
    <div class="btns">
      <button id="capturePhoto">ðŸ“¸ Capture Photo</button>
      <button id="recordVideo">ðŸŽ¥ Record 10s Video</button>
    </div>
  </div>

  <!-- Load MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const video = document.getElementById('hiddenVideo');
      const canvas = document.getElementById('displayCanvas');
      const ctx = canvas.getContext('2d');
      const btnPhoto = document.getElementById('capturePhoto');
      const btnVideo = document.getElementById('recordVideo');

      // Acquire camera stream
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: isMobile ? 'environment' : 'user' }, audio: false
        });
        video.srcObject = stream;
        await video.play();
      } catch (e) {
        alert('Camera access failed: ' + e.message);
        return;
      }

      // Initialize MediaPipe Pose
      const pose = new Pose({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}` });
      pose.setOptions({ modelComplexity: 1, smoothLandmarks:true, enableSegmentation:false, minDetectionConfidence:0.5, minTrackingConfidence:0.5 });
      pose.onResults(onPoseResults);

      let landmarks = null;
      function onPoseResults(results) {
        landmarks = results.poseLandmarks;
      }

      // Parameters for fixed frame (10% margin)
      const F = { minX:0.1, maxX:0.9, minY:0.1, maxY:0.9 };
      function drawOverlay(valid) {
        ctx.strokeStyle = valid ? 'lime' : 'red';
        ctx.lineWidth = 6;
        ctx.strokeRect(
          F.minX * canvas.width,
          F.minY * canvas.height,
          (F.maxX - F.minX) * canvas.width,
          (F.maxY - F.minY) * canvas.height
        );
      }

      // Draw video to canvas (cover)
      function drawVideoCover() {
        const vw = video.videoWidth, vh = video.videoHeight;
        const cw = canvas.width, ch = canvas.height;
        const s = Math.max(cw/vw, ch/vh);
        const sw = cw/s, sh = ch/s;
        const sx = (vw-sw)/2, sy = (vh-sh)/2;
        ctx.drawImage(video, sx, sy, sw, sh, 0,0, cw,ch);
      }

      async function loop() {
        drawVideoCover();
        await pose.send({ image: video });

        let valid = true;
        if (landmarks) {
          // Check key body points: shoulders, elbows, wrists, hips, knees, ankles
          const indices = [11,12,13,14,15,16,23,24,25,26,27,28];
          for (let i of indices) {
            const lm = landmarks[i];
            const x = lm.x * canvas.width;
            const y = lm.y * canvas.height;
            if (x < F.minX*canvas.width || x > F.maxX*canvas.width || y < F.minY*canvas.height || y > F.maxY*canvas.height) {
              valid = false;
              break;
            }
          }
        } else {
          valid = false;
        }
        drawOverlay(valid);
        requestAnimationFrame(loop);
      }
      loop();

      // Photo capture
      btnPhoto.onclick = () => {
        canvas.toBlob(b => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(b);
          a.download = 'photo.png';
          a.click();
        }, 'image/png');
      };

      // Video capture
      btnVideo.onclick = () => {
        const recorder = new MediaRecorder(canvas.captureStream(30), { mimeType:'video/webm' });
        let chunks = [];
        recorder.ondataavailable = e => { if(e.data.size) chunks.push(e.data); };
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type:'video/webm' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'video.webm';
          a.click();
        };
        recorder.start();
        setTimeout(() => recorder.stop(), 10000);
      };
    });
  </script>
</body>
</html>
