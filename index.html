<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Autoâ€‘Crop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%; max-width: 360px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .btn-container {
        position: absolute;
        top: 50%;
        right: -180px;
        transform: translateY(-50%);
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Autoâ€‘Crop Aramandi</h1>
  <p>Frame your full bodyâ€”when your head &amp; feet hit the 1st &amp; 8th slices, weâ€™ll autoâ€‘capture.</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <button id="capture-photo-btn">ðŸ“¸ Capture Photo</button>
    <button id="record-video-btn">ðŸŽ¥ Record 10Â s Video</button>
  </div>

  <!-- MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const btnPhoto = document.getElementById('capture-photo-btn');
    const btnVideo = document.getElementById('record-video-btn');

    let landmarks = null;

    // Setup MediaPipe Pose
    const pose = new Pose({
      locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4/${f}`
    });
    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    pose.onResults(results => {
      landmarks = results.poseLandmarks || null;
    });

    // Grab camera & feed into Pose
    const mpCamera = new Camera(video, {
      onFrame: async () => {
        await pose.send({image: video});
      },
      width: 720,
      height: 1280
    });
    mpCamera.start();

    // Resize overlay to match video
    video.addEventListener('loadedmetadata', () => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
    });

    // Determine if foreheadâ†’feet covers >=80% of view height
    function fullBodyVisible() {
      if (!landmarks) return false;
      const H = overlay.height;

      // landmarks: 0=nose, 1=left eye inner, 4=right eye inner, 27=left heel, 28=right heel
      const le = landmarks[1], re = landmarks[4], no = landmarks[0];
      // eye center
      const eyeY = (le.y + re.y)/2 * H;
      const noseY = no.y * H;
      // reflect noseâ†’eye distance upward for forehead
      const foreheadY = eyeY - (noseY - eyeY);
      // foot midpoint
      const heelY = Math.max(landmarks[27].y, landmarks[28].y) * H;

      return (heelY - foreheadY) >= 0.8 * H;
    }

    // Draw either orange plate or 8 slices (redâ†’green when aligned)
    function drawOverlay() {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0,0,W,H);

      if (!fullBodyVisible()) {
        // ORANGE plate at bottom 1/8th of view
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, (7/8)*H, W, H/8);
        ctx.fillStyle = 'white';
        ctx.font = `${H/20|0}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText('Stand Here', W/2, 7.5/8*H);
      } else {
        // 8 horizontal lines
        const seg = H/8;
        ctx.lineWidth = 3;
        ctx.setLineDash([5,3]);
        for (let i=1; i<8; i++){
          const y = seg * i;
          // valid if both head & feet hit first & last slices:
          const headY = (( (landmarks[1].y+landmarks[4].y)/2 - ((landmarks[0].y)-((landmarks[1].y+landmarks[4].y)/2)) ) * H);
          const footY = Math.max(landmarks[27].y, landmarks[28].y) * H;
          const ok = headY <= seg && footY >= 7*seg;
          ctx.strokeStyle = ok ? 'lime' : 'red';
          ctx.beginPath();
          ctx.moveTo(0,y);
          ctx.lineTo(W,y);
          ctx.stroke();
        }
        ctx.setLineDash([]);
      }
    }

    // Loop
    function loop(){
      drawOverlay();
      requestAnimationFrame(loop);
    }
    video.addEventListener('play', loop);

    // Countdown
    function countdown(sec, onTick, onDone){
      let s=sec;
      onTick(s);
      const iv = setInterval(()=>{
        s--;
        onTick(s);
        if(s<=0){
          clearInterval(iv);
          onDone();
        }
      },1000);
    }

    // ðŸ“¸ Capture Photo
    btnPhoto.addEventListener('click',()=>{
      countdown(5,
        s => {
          // draw big number overlay
          ctx.fillStyle='rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle='white';
          ctx.font=`bold ${overlay.height/5|0}px sans-serif`;
          ctx.textAlign='center';
          ctx.fillText(s>0? s: '', overlay.width/2, overlay.height/2);
        },
        ()=>{
          const c = document.createElement('canvas');
          c.width = video.videoWidth;
          c.height= video.videoHeight;
          c.getContext('2d').drawImage(video,0,0);
          c.toBlob(b=>{
            const a = document.createElement('a');
            a.href=URL.createObjectURL(b);
            a.download='aramandi.png';
            a.click();
            URL.revokeObjectURL(a.href);
          },'image/png');
        }
      );
    });

    // ðŸŽ¥ Record 10Â s Video
    btnVideo.addEventListener('click',()=>{
      if(!window.MediaRecorder) return alert('Not supported');
      countdown(5,
        s => {
          ctx.fillStyle='rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle='white';
          ctx.font=`bold ${overlay.height/5|0}px sans-serif`;
          ctx.textAlign='center';
          ctx.fillText(s>0? s: '', overlay.width/2, overlay.height/2);
        },
        ()=>{
          const rec = new MediaRecorder(video.srcObject, {mimeType:'video/webm'});
          let chunks=[];
          rec.ondataavailable = e=> e.data.size && chunks.push(e.data);
          rec.onstop = ()=>{
            const blob = new Blob(chunks,{type:'video/webm'});
            const a = document.createElement('a');
            a.href=URL.createObjectURL(blob);
            a.download='aramandi.webm';
            a.click();
            URL.revokeObjectURL(a.href);
          };
          rec.start();
          setTimeout(()=> rec.state!='inactive' && rec.stop(),10000);
        }
      );
    });

  </script>
</body>
</html>
