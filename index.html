<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‚ÄëCrop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%; max-width: 360px;
      /* portrait 9:16 ratio */
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      #camera-container { max-width: 360px; }
      .btn-container {
        position: absolute;
        top: 50%;
        right: -180px;
        transform: translateY(-50%);
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‚ÄëCrop Aramandi</h1>
  <p>Frame your full body in view. Click ‚ÄúCapture‚Äù to start a 5‚ÄØs countdown‚Äîstay still!</p>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div class="btn-container">
    <button id="capture-photo-btn">üì∏ Capture Photo</button>
    <button id="record-video-btn">üé• Record 10‚ÄØs Video</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const btnPhoto = document.getElementById('capture-photo-btn');
    const btnVideo = document.getElementById('record-video-btn');

    // ask for front camera on phones, default webcam on desktop
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(console.error);

    // once video size known, size canvas
    video.addEventListener('loadedmetadata', () => {
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
    });

    // draw green/red border + 8 horizontal segments
    function drawOverlay(valid = true) {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0, 0, W, H);

      // border
      ctx.lineWidth = 4;
      ctx.strokeStyle = valid ? 'lime' : 'red';
      ctx.strokeRect(0, 0, W, H);

      // eight‚Äëhead lines
      const seg = H / 8;
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'yellow';
      ctx.setLineDash([5, 3]);
      ctx.font = '24px sans-serif';
      ctx.fillStyle = 'yellow';
      ctx.textAlign = 'left';
      for (let i = 1; i < 8; i++) {
        const y = seg * i;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
        ctx.stroke();
        ctx.fillText(i, 10, y - 5);
      }
      ctx.setLineDash([]);
    }

    // simple validation: face centroid should lie inside box
    // (can expand to full‚Äêbody detection later)
    function checkValid() {
      // stub: always valid for now
      return true;
    }

    // animation loop
    function loop() {
      const ok = checkValid();
      drawOverlay(ok);
      requestAnimationFrame(loop);
    }
    video.addEventListener('play', loop);

    // countdown helper
    function countdown(seconds, onTick, onComplete) {
      let s = seconds;
      onTick(s);
      const iv = setInterval(() => {
        s--;
        onTick(s);
        if (s <= 0) {
          clearInterval(iv);
          onComplete();
        }
      }, 1000);
    }

    // take photo
    btnPhoto.addEventListener('click', () => {
      countdown(5,
        s => {
          // draw overlay + number
          drawOverlay(true);
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0, 0, overlay.width, overlay.height);
          ctx.fillStyle = 'white';
          ctx.font = 'bold 120px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(s > 0 ? s : '', overlay.width / 2, overlay.height / 2);
        },
        () => {
          // capture
          const c = document.createElement('canvas');
          c.width = video.videoWidth;
          c.height = video.videoHeight;
          c.getContext('2d').drawImage(video, 0, 0);
          c.toBlob(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aramandi.png';
            a.click();
            URL.revokeObjectURL(a.href);
          }, 'image/png');
        }
      );
    });

    // record video
    btnVideo.addEventListener('click', () => {
      if (!window.MediaRecorder) {
        return alert('MediaRecorder not supported.');
      }
      countdown(5,
        s => {
          drawOverlay(true);
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0, 0, overlay.width, overlay.height);
          ctx.fillStyle = 'white';
          ctx.font = 'bold 120px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(s > 0 ? s : '', overlay.width / 2, overlay.height / 2);
        },
        () => {
          const stream = video.srcObject;
          const rec = new MediaRecorder(stream, { mimeType: 'video/webm' });
          const chunks = [];
          rec.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
          rec.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aramandi.webm';
            a.click();
            URL.revokeObjectURL(a.href);
          };
          rec.start();
          setTimeout(() => rec.state !== 'inactive' && rec.stop(), 10000);
        }
      );
    });
  </script>
</body>
</html>
