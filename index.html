<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‑Crop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p  { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%; max-width: 360px;
      aspect-ratio: 9/16;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .btn-container {
        position: absolute;
        top: 50%;
        right: -180px;
        transform: translateY(-50%);
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‑Crop Aramandi</h1>
  <p>Stand on the orange bar. Once your head &amp; feet fill the box, red slices appear—and then turn green to auto‑capture.</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <button id="capture-photo-btn">📸 Capture Photo</button>
    <button id="record-video-btn">🎥 Record 10 s Video</button>
  </div>

  <!-- MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    const video    = document.getElementById('video');
    const overlay  = document.getElementById('overlay');
    const ctx      = overlay.getContext('2d');
    const btnPhoto = document.getElementById('capture-photo-btn');
    const btnVideo = document.getElementById('record-video-btn');

    let landmarks = null;

    // 1) Ask for camera and start video
    navigator.mediaDevices.getUserMedia({ video:{facingMode:'user'}, audio:false })
      .then(stream => {
        video.srcObject = stream;
        return video.play();
      })
      .catch(err => {
        alert('❌ Camera access denied');
        console.error(err);
      });

    // 2) Setup MediaPipe Pose
    const pose = new Pose.Pose({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`
    });
    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    pose.onResults(r => {
      landmarks = r.poseLandmarks;
    });

    // 3) Main loop: feed camera → pose → draw
    async function mainLoop() {
      // resize canvas to match displayed size
      overlay.width  = overlay.clientWidth;
      overlay.height = overlay.clientHeight;

      if (video.readyState >= 2) {
        await pose.send({ image: video });
      }

      drawOverlay();
      requestAnimationFrame(mainLoop);
    }
    video.addEventListener('loadeddata', () => {
      mainLoop();
    });

    // 4) Check if forehead→feet span ≥ 80% of view
    function fullBodyVisible() {
      if (!landmarks) return false;
      const H = overlay.height;
      const le = landmarks[1], re = landmarks[4], no = landmarks[0];
      const eyeY      = ((le.y + re.y) / 2) * H;
      const noseY     = no.y * H;
      const foreheadY = eyeY - (noseY - eyeY);
      const heelY     = Math.max(landmarks[27].y, landmarks[28].y) * H;
      return (heelY - foreheadY) >= 0.8 * H;
    }

    // 5) Draw either orange plate or 8 red/green slices
    function drawOverlay() {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0, 0, W, H);

      if (!fullBodyVisible()) {
        // draw orange bar
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, (7/8)*H, W, H/8);
        ctx.fillStyle = 'white';
        ctx.font = `${H/20 | 0}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText('Stand Here', W/2, 7.5/8 * H);
      } else {
        // draw 8 slices
        const seg = H/8;
        // compute alignment
        const le = landmarks[1], re = landmarks[4], no = landmarks[0];
        const eyeY      = ((le.y + re.y) / 2) * H;
        const noseY     = no.y * H;
        const foreheadY = eyeY - (noseY - eyeY);
        const heelY     = Math.max(landmarks[27].y, landmarks[28].y) * H;
        const aligned = foreheadY <= seg && heelY >= 7*seg;

        ctx.setLineDash([5,3]);
        ctx.lineWidth = 3;
        ctx.strokeStyle = aligned ? 'lime' : 'red';
        ctx.beginPath();
        for (let i = 1; i < 8; i++) {
          ctx.moveTo(0, seg*i);
          ctx.lineTo(W, seg*i);
        }
        ctx.stroke();
        ctx.setLineDash([]);
      }
    }

    // 6) Countdown helper
    function countdown(seconds, onTick, onDone) {
      let s = seconds;
      onTick(s);
      const iv = setInterval(() => {
        s--;
        onTick(s);
        if (s <= 0) {
          clearInterval(iv);
          onDone();
        }
      }, 1000);
    }

    // 7) Photo capture
    btnPhoto.addEventListener('click', () => {
      countdown(5,
        s => {
          // overlay countdown
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle = 'white';
          ctx.font = `bold ${overlay.height/5|0}px sans-serif`;
          ctx.textAlign = 'center';
          ctx.fillText(s > 0 ? s : '', overlay.width/2, overlay.height/2);
        },
        () => {
          const c = document.createElement('canvas');
          c.width = video.videoWidth;
          c.height= video.videoHeight;
          c.getContext('2d').drawImage(video, 0, 0);
          c.toBlob(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aramandi.png';
            a.click();
            URL.revokeObjectURL(a.href);
          }, 'image/png');
        }
      );
    });

    // 8) Video capture
    btnVideo.addEventListener('click', () => {
      if (!window.MediaRecorder) return alert('MediaRecorder not supported');
      countdown(5,
        s => {
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle = 'white';
          ctx.font = `bold ${overlay.height/5|0}px sans-serif`;
          ctx.textAlign = 'center';
          ctx.fillText(s > 0 ? s : '', overlay.width/2, overlay.height/2);
        },
        () => {
          const recorder = new MediaRecorder(video.srcObject, { mimeType: 'video/webm' });
          const data = [];
          recorder.ondataavailable = e => e.data.size && data.push(e.data);
          recorder.onstop = () => {
            const blob = new Blob(data, { type: 'video/webm' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aramandi.webm';
            a.click();
            URL.revokeObjectURL(a.href);
          };
          recorder.start();
          setTimeout(() => { if (recorder.state !== 'inactive') recorder.stop(); }, 10000);
        }
      );
    });
  </script>
</body>
</html>
