<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‚ÄëCrop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 90vw;
      max-width: 360px;
      aspect-ratio: 9/16;
      background: #000;
      overflow: hidden;
      border: 6px solid red;
    }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .controls button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #feedback { margin-top: 0.5em; font-weight: bold; }
    @media (min-width: 600px) {
      #camera-container { float: left; margin-right: 2em; }
      .controls { flex-direction: column; width: 200px; margin-top: 0; }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‚ÄëCrop Aramandi</h1>
  <p>Get full‚Äëbody in view ‚Äî forehead clears the top slice and heels land on the orange bar ‚Üí ‚ÄúIN FRAME!‚Äù  Then tap ‚ÄúManual‚Äù to capture.</p>

  <div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="controls">
    <button id="resetBtn">üîÑ Reset</button>
    <button id="manualBtn">üì∏ Manual (5¬†s)</button>
  </div>
  <div id="feedback">Loading‚Ä¶</div>

  <!-- MediaPipe & camera utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js"></script>

  <script>
  (async()=>{
    const video     = document.getElementById('video');
    const canvas    = document.getElementById('overlay');
    const ctx       = canvas.getContext('2d');
    const resetBtn  = document.getElementById('resetBtn');
    const manualBtn = document.getElementById('manualBtn');
    const fb        = document.getElementById('feedback');
    const W=360, H=640, seg=H/8, barY=seg*7;

    let feedbackState = 'init';  // 'init' | 'in' | 'out'
    let manualTimer   = null;

    function updateFeedback(msg, color='#333'){
      fb.textContent = msg;
      fb.style.color = color;
    }

    // draw slices, bar, and border
    function drawOverlay(lm){
      ctx.clearRect(0,0,W,H);

      // 1) eight ‚Äë head slices
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth   = 2;
      ctx.setLineDash([6,4]);
      ctx.font        = '20px sans-serif';
      ctx.fillStyle   = 'yellow';
      for(let i=1;i<8;i++){
        const y=seg*i;
        ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke();
        ctx.fillText(String(i),10,y-5);
      }
      ctx.setLineDash([]);

      // 2) semi‚Äëopaque orange bar
      ctx.fillStyle = 'rgba(255,165,0,0.5)';
      ctx.fillRect(0, barY, W, seg);

      // 3) if we have landmarks, mark forehead & heel mid
      if(lm){
        const fx = lm.forehead.x * W, fy = lm.forehead.y * H;
        const hx = lm.heelMid.x  * W, hy = lm.heelMid.y  * H;
        ctx.fillStyle = 'cyan';
        ctx.beginPath(); ctx.arc(fx,fy,6,0,2*Math.PI); ctx.fill();
        ctx.beginPath(); ctx.arc(hx,hy,6,0,2*Math.PI); ctx.fill();
      }
    }

    // check if forehead above slice‚Äë1 and heel in bar
    function isInFrame(lm){
      if(!lm) return false;
      return lm.forehead.y*H < seg && lm.heelMid.y*H > barY;
    }

    // capture image download
    function captureImage(){
      const c = document.createElement('canvas');
      c.width  = W; c.height = H;
      c.getContext('2d').drawImage(video,0,0,W,H);
      c.toBlob(b=>{
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = `aramandi_${Date.now()}.png`;
        a.click();
      },'image/png');
    }

    // manual capture button
    manualBtn.onclick = ()=>{
      if(manualTimer) return;
      let count=5;
      updateFeedback(`Capturing in ${count}‚Ä¶`,'orange');
      const iv = setInterval(()=>{
        count--;
        if(count>0){
          updateFeedback(`Capturing in ${count}‚Ä¶`,'orange');
        } else {
          clearInterval(iv);
          captureImage();
          updateFeedback('üì∏ Captured!','lime');
          manualTimer = null;
        }
      },1000);
      manualTimer = iv;
    };

    // reset feedback
    resetBtn.onclick = ()=>{
      updateFeedback('Align forehead & heels','red');
      feedbackState = 'out';
    };

    // camera init
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode:'user', width:W, height:H }, audio:false
      });
      video.srcObject = stream;
      await video.play();
    } catch(e){
      console.error(e);
      updateFeedback('‚ùó camera access required','crimson');
      return;
    }

    // size overlays
    canvas.width  = W;
    canvas.height = H;
    updateFeedback('Align forehead & heels','red');
    document.querySelector('#camera-container').style.borderColor='red';

    // load MediaPipe Pose
    const pose = new Pose({
      locateFile: f=>`https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${f}`
    });
    pose.setOptions({
      selfieMode:       true,
      modelComplexity:  1,
      smoothLandmarks:  true,
      minDetectionConfidence:0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(results=>{
      let lm = null;
      if(results.poseLandmarks){
        const p = results.poseLandmarks;
        // forehead: inner‚Äëeyes ‚Üí nose fallback
        const ex = (p[1].x + p[4].x)/2;
        const ey = (p[1].y + p[4].y)/2;
        const ny = p[0].y;
        const fy = ey - (ny-ey);
        // heel midpoint
        const lh = p[27], rh = p[28];
        lm = {
          forehead:{ x: ex,        y: fy },
          heelMid: { x: (lh.x+rh.x)/2, y: (lh.y+rh.y)/2 }
        };
      }

      drawOverlay(lm);

      if(isInFrame(lm)){
        if(feedbackState!=='in'){
          updateFeedback('IN FRAME ‚Äì now tap ‚ÄúManual‚Äù','lime');
          feedbackState='in';
          document.querySelector('#camera-container').style.borderColor='lime';
        }
      } else {
        if(feedbackState!=='out'){
          updateFeedback('Align forehead & heels','red');
          feedbackState='out';
          document.querySelector('#camera-container').style.borderColor='red';
        }
      }
    });

    // hook up the camera ‚Üí pose
    const camera = new Camera(video, {
      onFrame: async()=> await pose.send({ image:video }),
      width:W, height:H
    });
    camera.start();

  })();
  </script>
</body>
</html>
