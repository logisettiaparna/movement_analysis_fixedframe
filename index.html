<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‑Crop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%; max-width: 360px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .btn-container {
        position: absolute;
        top: 50%;
        right: -180px;
        transform: translateY(-50%);
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‑Crop Aramandi</h1>
  <p>Frame your full body—when your head &amp; feet hit the 1st &amp; 8th slices, we’ll auto‑capture.</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <button id="force-ok">✅ Force “in‑frame”</button>
  </div>

  <script>
    const video      = document.getElementById('video');
    const overlay    = document.getElementById('overlay');
    const ctx        = overlay.getContext('2d');
    const forceOkBtn = document.getElementById('force-ok');

    let userAllowed = false;
    let autoCapturing = false;

    // --- 1) get camera ---
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
        userAllowed = true;
      })
      .catch(err => alert("❌ Camera access denied"));

    // --- 2) size canvas to video ---
    video.addEventListener('loadedmetadata', () => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
      requestAnimationFrame(drawOverlay);
    });

    // --- stub full‐body check (wire in Pose/FaceMesh here!) ---
    let pretendInFrame = false;
    forceOkBtn.onclick = () => pretendInFrame = true;
    function fullBodyVisible() {
      return pretendInFrame;
    }

    // --- 3) draw overlay ---
    function drawOverlay() {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0,0,W,H);

      if (!fullBodyVisible()) {
        // big orange plate at bottom 20%
        const plateH = H * 0.20;
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, H-plateH, W, plateH);

        ctx.fillStyle = 'white';
        ctx.font      = `bold ${plateH*0.5|0}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Stand here →', W/2, H - plateH/2);

      } else if (!autoCapturing) {
        // show green horizontal 8‑slice guide
        const seg = H/8;
        ctx.lineWidth   = 2;
        ctx.strokeStyle = 'lime';
        ctx.setLineDash([4,4]);
        for(let i=1;i<8;i++){
          const y = seg*i;
          ctx.beginPath();
          ctx.moveTo(0,y);
          ctx.lineTo(W,y);
          ctx.stroke();
        }
        ctx.setLineDash([]);
        // once it's visible, kick off capture
        autoCapturing = true;
        startCountdown();

      } else {
        // during countdown we overlay the number
        // (handled inside startCountdown)
      }

      requestAnimationFrame(drawOverlay);
    }

    // --- 4) countdown + capture ---
    function startCountdown() {
      let s = 5;
      const iv = setInterval(()=>{
        if (s>0) {
          // darken + big number
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle = 'white';
          ctx.font      = 'bold 120px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(s, overlay.width/2, overlay.height/2);
          s--;
        } else {
          clearInterval(iv);
          capturePhoto();
        }
      },1000);
    }

    function capturePhoto(){
      const c = document.createElement('canvas');
      c.width  = video.videoWidth;
      c.height = video.videoHeight;
      c.getContext('2d').drawImage(video,0,0);
      c.toBlob(b=>{
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = 'aramandi.png';
        a.click();
        URL.revokeObjectURL(a.href);
      }, 'image/png');
    }
  </script>
</body>
</html>
