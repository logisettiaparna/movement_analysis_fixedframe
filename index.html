<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‚ÄëCrop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      color: #333;
      text-align: center;
      padding: 1em;
    }
    h1 { margin-bottom: .2em; }
    p { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9 / 16; /* portrait */
      background: #000;
      overflow: hidden;
    }
    video, canvas, #orange-bar {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    /* thick border */
    #camera-container.ready { outline: 6px solid lime; }
    #camera-container.not-ready { outline: 6px solid red; }

    /* orange bar at 7/8 height */
    #orange-bar {
      top: calc(7 / 8 * 100%);
      height: calc(1 / 8 * 100%);
      background: orange;
      opacity: .8;
      pointer-events: none;
    }

    /* countdown & cues next to video */
    #status {
      margin-top: 1em;
      font-size: 1.25em;
      font-weight: bold;
    }

    .btns {
      margin-top: 1em;
      display: flex;
      gap: .5em;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: .6em 1em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .btns { flex-direction: column; position: absolute; top: 50%; right: -160px; transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‚ÄëCrop Aramandi</h1>
  <p>Frame your full body‚Äîonce your head clears the top line and feet land on the orange bar, we‚Äôll auto‚Äëcapture.</p>

  <div id="camera-container" class="not-ready">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="orange-bar"></div>
  </div>

  <div id="status">Initializing‚Ä¶</div>
  <div class="btns">
    <button id="manual-capture">üì∏ Capture Manually</button>
    <button id="reset">üîÑ Reset</button>
  </div>

  <!-- load MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx     = overlay.getContext('2d');
    const container = document.getElementById('camera-container');
    const status  = document.getElementById('status');
    const btnCap  = document.getElementById('manual-capture');
    const btnReset= document.getElementById('reset');
    let capturing = false;

    // start camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' }, audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      status.textContent = '‚ùå Camera access denied';
      console.error(err);
    });

    video.addEventListener('loadedmetadata', () => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
      initPose();
    });

    // draw 8 dashed yellow lines
    function drawGuides(color) {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0,0,W,H);
      ctx.lineWidth = 2;
      ctx.strokeStyle = color;
      ctx.setLineDash([6,4]);
      for(let i=1; i<8; i++){
        const y = H * (i/8);
        ctx.beginPath();
        ctx.moveTo(0,y);
        ctx.lineTo(W,y);
        ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    // MediaPipe Pose setup
    function initPose() {
      const pose = new Pose.Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });
      pose.setOptions({
        modelComplexity: 0,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      pose.onResults(onPoseResults);

      // camera utils
      const camera = new CameraUtils.Camera(video, {
        onFrame: async () => {
          await pose.send({image: video});
        },
        width: 640, height: 480
      });
      camera.start();
    }

    function onPoseResults(results) {
      if (!results.poseLandmarks) {
        status.textContent = '‚ùå No body detected';
        container.className = 'not-ready';
        drawGuides('red');
        return;
      }
      const lm = results.poseLandmarks;
      const h = overlay.height, w = overlay.width;

      // forehead approx: midpoint between eyes, up by (noseY - eyeY)
      const eyeL = lm[Pose.PoseLandmark.LEFT_EYE_INNER];
      const eyeR = lm[Pose.PoseLandmark.RIGHT_EYE_INNER];
      const nose  = lm[Pose.PoseLandmark.NOSE];
      const eyeX = (eyeL.x + eyeR.x)/2, eyeY = (eyeL.y + eyeR.y)/2;
      const dY   = nose.y - eyeY;
      const fhY  = eyeY - dY;

      // feet: use both heels
      const heelL = lm[Pose.PoseLandmark.LEFT_HEEL];
      const heelR = lm[Pose.PoseLandmark.RIGHT_HEEL];
      const footY = Math.max(heelL.y, heelR.y);

      // convert to pixel coords
      const pixelHead = fhY * h;
      const pixelFoot = footY * h;

      // top slice = 1/8*h, bottom orange bar at 7/8*h
      const topSlice = h/8;
      const orangeY  = 7*h/8;

      // check alignment
      const headClear = pixelHead < topSlice;
      const feetOnBar = pixelFoot > orangeY && pixelFoot < h;

      if (headClear && feetOnBar) {
        container.className = 'ready';
        drawGuides('lime');
        status.textContent = '‚úÖ Aligned! Capturing in 5‚Ä¶';
        if (!capturing) autoCaptureCountdown();
      } else {
        container.className = 'not-ready';
        drawGuides('red');
        status.textContent = '‚ùó Align head above top line, feet on orange bar';
      }
    }

    // auto‚Äêcapture sequence
    function autoCaptureCountdown() {
      capturing = true;
      let s = 5;
      const iv = setInterval(()=>{
        status.textContent = `‚úÖ Aligned! Capturing in ${s--}‚Ä¶`;
        if (s < 0) {
          clearInterval(iv);
          capturePhoto();
        }
      },1000);
    }

    // manual capture
    btnCap.addEventListener('click', ()=>{
      if (capturing) return;
      capturePhoto();
    });

    function capturePhoto() {
      const c = document.createElement('canvas');
      c.width = video.videoWidth;
      c.height= video.videoHeight;
      c.getContext('2d').drawImage(video,0,0);
      c.toBlob(blob=>{
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'aramandi.png';
        a.click();
        URL.revokeObjectURL(a.href);
      }, 'image/png');
      status.textContent = 'üì∏ Photo saved! Tap Reset to try again.';
      capturing = false;
    }

    btnReset.addEventListener('click', ()=>{
      capturing = false;
      status.textContent = '‚ùó Align head above top line, feet on orange bar';
    });
  </script>
</body>
</html>
