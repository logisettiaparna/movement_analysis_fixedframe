<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fixedâ€‘Frame Aramandi Capture</title>
  <style>
    body {
      margin:0; padding:1rem;
      font-family:sans-serif;
      background:#fafafa;
      color:#333;
    }
    h1 { text-align:center; }
    .layout {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      align-items:flex-start;
      gap:1rem;
    }
    #camera-container {
      position:relative;
      /* 9:16 frame */
      width:100%;
      max-width:480px;
      aspect-ratio:9/16;
      background:#000;
      overflow:hidden;
    }
    #video {
      width:100%; height:100%;
      object-fit:cover;
    }
    #overlay {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events:none;
    }
    .controls {
      display:flex;
      flex-direction:column;
      gap:0.5rem;
      width:100%;
      max-width:200px;
    }
    @media(min-width:720px){
      .controls { margin-left:1rem; }
      .controls { align-self:center; }
    }
    button {
      padding:0.6rem;
      font-size:1rem;
      cursor:pointer;
    }
    #countdown {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:2.5rem;
      color:#fff;
      text-shadow:0 0 8px #000;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <h1>Fixedâ€‘Frame Aramandi Capture</h1>
  <p style="text-align:center;">
    Position your <strong>entire</strong> body inside the box. It turns green when fully inâ€‘frame.
  </p>

  <div class="layout">
    <div id="camera-container">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div id="countdown"></div>
    </div>
    <div class="controls">
      <button id="photo">ðŸ“¸ Capture Photo</button>
      <button id="record">ðŸŽ¥ Record 10Â s Video</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
  (async()=>{

    const video   = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx     = overlay.getContext('2d');
    const cd      = document.getElementById('countdown');
    const btnP    = document.getElementById('photo');
    const btnV    = document.getElementById('record');

    let vw, vh, poseLandmarks, mediaRecorder, recordedChunks;

    // 1) Start camera
    const camera = new Camera(video, {
      onFrame: async () => { await pose.send({image:video}); },
      width:1280, height:720, facingMode:'user'
    });
    camera.start();

    // 2) Setup MediaPipe Pose
    const pose = new Pose({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`
    });
    pose.setOptions({
      modelComplexity:1,
      smoothLandmarks:true,
      minDetectionConfidence:0.5,
      minTrackingConfidence:0.5
    });
    pose.onResults(r => {
      poseLandmarks = r.poseLandmarks;
      drawOverlay();
    });

    // 3) When video metadata loads, size the overlay canvas
    video.addEventListener('loadedmetadata',()=>{
      vw = video.videoWidth;
      vh = video.videoHeight;
      overlay.width  = vw;
      overlay.height = vh;
    });

    // 4) Draw red/green fixed frame + feedback
    function drawOverlay(){
      if(!overlay.width) return;
      ctx.clearRect(0,0,overlay.width,overlay.height);

      // define a box inset 5% from each edge
      const Mx = overlay.width*0.05,
            My = overlay.height*0.05;
      const x0 = Mx, y0 = My,
            x1 = overlay.width-Mx,
            y1 = overlay.height-My;

      // check all landmarks inside
      let allInside = true;
      if(poseLandmarks){
        for(const lm of poseLandmarks){
          if(lm.visibility<0.3) continue;
          const x = lm.x*vw, y = lm.y*vh;
          if(x<x0||x>x1||y<y0||y>y1){
            allInside = false;
            break;
          }
        }
      } else {
        allInside = false;
      }

      // border
      ctx.lineWidth = 6;
      ctx.strokeStyle = allInside ? 'lime' : 'red';
      ctx.strokeRect(x0,y0, x1-x0, y1-y0);
    }

    // 5) Countdown helper
    function countdown(n){
      return new Promise(res=>{
        cd.textContent = n;
        let t=n;
        const iv = setInterval(()=>{
          t--;
          cd.textContent = t>0? t:'';
          if(t<=0){ clearInterval(iv); res(); }
        },1000);
      });
    }

    // 6) Photo capture
    btnP.onclick = async ()=>{
      btnP.disabled = btnV.disabled = true;
      await countdown(5);
      // snapshot overlay+video
      const snap = document.createElement('canvas');
      snap.width = vw; snap.height = vh;
      const sctx = snap.getContext('2d');
      sctx.drawImage(video,0,0,vw,vh);
      sctx.drawImage(overlay,0,0,vw,vh);
      snap.toBlob(b=>{
        const a = document.createElement('a');
        a.href        = URL.createObjectURL(b);
        a.download    = 'aramandi.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
      },'image/png');
      btnP.disabled = btnV.disabled = false;
    };

    // 7) Video capture
    btnV.onclick = async ()=>{
      btnP.disabled = btnV.disabled = true;
      await countdown(5);
      recordedChunks = [];
      try {
        mediaRecorder = new MediaRecorder(
          overlay.captureStream(30), 
          { mimeType:'video/webm; codecs=vp9' }
        );
      } catch(e){
        alert('Recording not supported.');
        btnP.disabled = btnV.disabled = false;
        return;
      }
      mediaRecorder.ondataavailable = e=>{
        if(e.data.size) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = ()=>{
        const blob = new Blob(recordedChunks, {type:'video/webm'});
        const a = document.createElement('a');
        a.href     = URL.createObjectURL(blob);
        a.download = 'aramandi.webm';
        document.body.appendChild(a);
        a.click();
        a.remove();
        btnP.disabled = btnV.disabled = false;
      };
      mediaRecorder.start();
      setTimeout(()=> mediaRecorder.stop(), 10000);
    };

  })();
  </script>
</body>
</html>
