<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‚ÄëCrop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%; max-width: 360px;
      /* portrait 9:16 ratio */
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    /* video is absolutely positioned and scaled */
    #camera-container video {
      position: absolute;
      top: 50%; left: 50%;
      transform-origin: 50% 50%;
    }
    canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    /* desktop: move buttons to right */
    @media (min-width: 600px) {
      #camera-container { max-width: 360px; }
      .btn-container {
        position: absolute;
        top: 50%;
        right: -180px;
        transform: translateY(-50%);
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‚ÄëCrop Aramandi</h1>
  <p>Frame your full body in view. Click ‚ÄúCapture Photo‚Äù or ‚ÄúRecord 10¬†s Video‚Äù‚Äîyou‚Äôll get a 5¬†s countdown.</p>
  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <div class="btn-container">
    <button id="capture-photo-btn">üì∏ Capture Photo</button>
    <button id="record-video-btn">üé• Record 10¬†s Video</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const btnPhoto = document.getElementById('capture-photo-btn');
    const btnVideo = document.getElementById('record-video-btn');

    // grab front‚Äêfacing camera on phones, default webcam on desktop
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user', width: 720, height: 1280 },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(console.error);

    // once video size known, size canvas
    video.addEventListener('loadedmetadata', () => {
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
    });

    // continually draw guide + crop + scale
    function drawOverlay() {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0,0,W,H);

      // **1) Determine person bounding box & scale video to fit**  
      // (Here we simply assume full frame; you can swap in Pose detection
      // to compute a tighter bbox and compute a scale factor <1.)
      video.style.width  = W + 'px';
      video.style.height = H + 'px';
      video.style.transform = `translate(-50%,-50%) scale(1)`;

      // **2) Draw green border**  
      ctx.lineWidth = 4;
      ctx.strokeStyle = 'lime';
      ctx.strokeRect(0,0,W,H);

      // **3) Draw the 8‚Äëhead guide lines**  
      const seg = H/8;
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'yellow';
      ctx.setLineDash([5,3]);
      ctx.font = '20px sans-serif';
      ctx.fillStyle = 'yellow';
      ctx.textAlign = 'left';
      for(let i=1;i<8;i++){
        const y = seg*i;
        ctx.beginPath();
        ctx.moveTo(0,y);
        ctx.lineTo(W,y);
        ctx.stroke();
        ctx.fillText(i, 8, y-8);
      }
      ctx.setLineDash([]);

      requestAnimationFrame(drawOverlay);
    }
    video.addEventListener('play', drawOverlay);

    // Countdown overlay
    function countdown(seconds, onTick, onDone){
      let s = seconds;
      onTick(s);
      const iv = setInterval(()=>{
        s--;
        onTick(s);
        if(s<=0){
          clearInterval(iv);
          onDone();
        }
      },1000);
    }

    // Photo capture
    btnPhoto.addEventListener('click', ()=>{
      countdown(5,
        s=>{
          // draw semi‚Äëtransparent overlay + number
          drawOverlay();
          ctx.fillStyle='rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle='white';
          ctx.font='bold 100px sans-serif';
          ctx.textAlign='center';
          ctx.fillText(s>0?s:'', overlay.width/2, overlay.height/2);
        },
        ()=>{
          const c = document.createElement('canvas');
          c.width = video.videoWidth;
          c.height= video.videoHeight;
          c.getContext('2d').drawImage(video,0,0);
          c.toBlob(blob=>{
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aramandi.png';
            a.click();
            URL.revokeObjectURL(a.href);
          },'image/png');
        }
      );
    });

    // Video capture
    btnVideo.addEventListener('click', ()=>{
      if(!window.MediaRecorder){
        return alert('MediaRecorder not supported');
      }
      countdown(5,
        s=>{
          drawOverlay();
          ctx.fillStyle='rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle='white';
          ctx.font='bold 100px sans-serif';
          ctx.textAlign='center';
          ctx.fillText(s>0?s:'', overlay.width/2, overlay.height/2);
        },
        ()=>{
          const stream = video.srcObject;
          const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
          const chunks = [];
          recorder.ondataavailable = e=>{ if(e.data.size) chunks.push(e.data) };
          recorder.onstop = ()=>{
            const blob = new Blob(chunks, { type:'video/webm' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aramandi.webm';
            a.click();
            URL.revokeObjectURL(a.href);
          };
          recorder.start();
          setTimeout(()=> recorder.state!=='inactive' && recorder.stop(), 10000);
        }
      );
    });
  </script>
</body>
</html>
