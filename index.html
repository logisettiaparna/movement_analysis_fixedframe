<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Responsive Fixed Frame</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    h1 { margin-bottom: 0; }
    p { margin-top: 5px; }

    #main-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #canvas-container {
      position: relative;
      width: 100%;
      max-width: 720px;
    }

    #displayCanvas {
      width: 100%;
      height: auto;
      background: #000;
      display: block;
    }

    .btns {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
    }

    /* --------------------------
       Desktop view: buttons to right
    -------------------------- */
    @media (min-width: 900px) {
      #main-layout {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }

      #canvas-container {
        flex: 0 0 auto;
      }

      .btns {
        flex-direction: column;
        margin-top: 0;
      }

      button {
        padding: 12px 18px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Fixed Frame Capture</h1>
  <p>Please ensure you are fully within the frame. (Green = good, red = out.)</p>

  <div id="main-layout">
    <div id="canvas-container">
      <video id="hiddenVideo" autoplay playsinline muted style="display:none;"></video>
      <canvas id="displayCanvas" width="720" height="1280"></canvas>
    </div>
    <div class="btns">
      <button id="capturePhoto">ðŸ“¸ Capture Photo</button>
      <button id="recordVideo">ðŸŽ¥ Record 10s Video</button>
    </div>
  </div>

  <!-- You can now keep your existing script here -->
  <!-- (Same capture / drawing / recording logic you already have) -->
</body>
</html>
