<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto‑Crop Aramandi Capture</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }
    h1 { margin-bottom: .2em; }
    p  { margin-top: 0; margin-bottom: 1em; }

    #camera-container {
      position: relative;
      margin: 0 auto;
      /* 9:16 aspect ratio */
      width: 90vw;
      max-width: 360px;
      height: calc(90vw * 16 / 9);
      max-height: 640px;
      background: #000;
      overflow: hidden;
    }
    #camera-container video,
    #camera-container canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;      /* <-- contain, not cover */
      /* no more object-fit: cover */
    }
    #countdown {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 8px #000;
      pointer-events: none;
    }
    .controls {
      margin-top: 1em;
    }
    button {
      margin: .3em;
      padding: .6em 1.2em;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Auto‑Crop Aramandi Capture</h1>
  <p>Frame your <strong>full body</strong> in view. Click “Capture” to start a 5 s countdown—stay still!</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
    <div id="countdown"></div>
  </div>

  <div class="controls">
    <button id="photo-btn">📸 Capture Photo</button>
    <button id="video-btn">🎥 Record 10 s Video</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const videoElem   = document.getElementById('video');
    const overlay     = document.getElementById('overlay');
    const ctx         = overlay.getContext('2d');
    const countdownEl = document.getElementById('countdown');
    const photoBtn    = document.getElementById('photo-btn');
    const videoBtn    = document.getElementById('video-btn');

    // relative box margins
    const M = { x1:.1, y1:.1, x2:.9, y2:.9 };
    let boxPx = null;

    function resizeOverlay(){
      // measure displayed video size & position
      const r = videoElem.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      overlay.style.width  = r.width + 'px';
      overlay.style.height = r.height + 'px';
      overlay.style.left   = (r.left - videoElem.parentNode.getBoundingClientRect().left) + 'px';
      overlay.style.top    = (r.top  - videoElem.parentNode.getBoundingClientRect().top ) + 'px';

      overlay.width  = r.width  * dpr;
      overlay.height = r.height * dpr;
      ctx.setTransform(dpr,0,0,dpr,0,0);

      boxPx = {
        x1: M.x1 * overlay.width,
        y1: M.y1 * overlay.height,
        x2: M.x2 * overlay.width,
        y2: M.y2 * overlay.height
      };
    }

    // draw the frame border
    function drawBox(valid){
      if(!boxPx) return;
      ctx.clearRect(0,0,overlay.width,overlay.height);
      ctx.lineWidth   = 5;
      ctx.strokeStyle = valid?'#0f0':'#f00';
      ctx.strokeRect(
        boxPx.x1, boxPx.y1,
        boxPx.x2 - boxPx.x1,
        boxPx.y2 - boxPx.y1
      );
    }

    // Pose detector
    const pose = new Pose({
      locateFile: f=>'https://cdn.jsdelivr.net/npm/@mediapipe/pose/'+f
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    let lastValid = false;
    pose.onResults(r=>{
      if(!boxPx) return;
      const lm = r.poseLandmarks || [];
      const valid = lm.length>0 && lm.every(p=>{
        const x = p.x*overlay.width, y = p.y*overlay.height;
        return x>=boxPx.x1 && x<=boxPx.x2 && y>=boxPx.y1 && y<=boxPx.y2;
      });
      lastValid = valid;
      drawBox(valid);
    });

    // start camera
    new Camera(videoElem, {
      onFrame: async()=> await pose.send({image:videoElem}),
      width: 720, height: 1280,
      facingMode: 'user'
    }).start();

    // recompute on resize/orientation
    videoElem.addEventListener('loadeddata', resizeOverlay);
    window.addEventListener('resize', resizeOverlay);
    window.addEventListener('orientationchange', resizeOverlay);

    // countdown helper
    function countdown(seconds){
      return new Promise(res=>{
        let t = seconds;
        countdownEl.textContent = t;
        const iv = setInterval(()=>{
          t--;
          countdownEl.textContent = t>0?t:'';
          if(t<1){
            clearInterval(iv);
            countdownEl.textContent = '';
            res();
          }
        },1000);
      });
    }

    // Capture Photo
    photoBtn.onclick = async()=>{
      photoBtn.disabled = videoBtn.disabled = true;
      await countdown(5);
      const c = document.createElement('canvas');
      c.width  = overlay.width;
      c.height = overlay.height;
      const g = c.getContext('2d');
      // draw the *video* into the canvas
      g.drawImage(videoElem, 0,0, c.width, c.height);
      c.toBlob(b=>{
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = 'aramandi_photo.png';
        a.click();
      }, 'image/png');
      photoBtn.disabled = videoBtn.disabled = false;
    };

    // Record Video
    videoBtn.onclick = async()=>{
      photoBtn.disabled = videoBtn.disabled = true;
      await countdown(5);
      let chunks = [];
      let recorder;
      try {
        recorder = new MediaRecorder(videoElem.srcObject, {mimeType:'video/webm'});
      } catch(err){
        alert('Recording unavailable: '+err);
        photoBtn.disabled = videoBtn.disabled = false;
        return;
      }
      recorder.ondataavailable = e=>e.data.size&&chunks.push(e.data);
      recorder.start();
      setTimeout(()=>{
        recorder.stop();
        recorder.onstop = ()=>{
          const blob = new Blob(chunks, {type:'video/webm'});
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'aramandi_video.webm';
          a.click();
          photoBtn.disabled = videoBtn.disabled = false;
        };
      }, 10000);
    };
  </script>
</body>
</html>
