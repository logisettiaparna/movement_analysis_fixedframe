<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto‚ÄëCrop Aramandi Capture</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
    }
    h1 { margin-bottom: 0.2em; }
    p { margin-top: 0; margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: auto;
      /* 9:16 aspect ratio */
      width: 90vw;
      max-width: 360px;
      height: calc(90vw * 16 / 9);
      max-height: 640px;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #countdown {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-size: 4em; color: white;
      text-shadow: 0 0 8px black;
      pointer-events: none;
    }
    .controls {
      margin-top: 1em;
    }
    button {
      padding: 0.6em 1.2em;
      margin: 0.3em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Auto‚ÄëCrop Aramandi Capture</h1>
  <p>Frame your <strong>full body</strong> in view. Click ‚ÄúCapture‚Äù to start a 5‚ÄØs countdown‚Äîstay still!</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
    <div id="countdown"></div>
  </div>

  <div class="controls">
    <button id="photo-btn">üì∏ Capture Photo</button>
    <button id="video-btn">üé• Record 10‚ÄØs Video</button>
  </div>

  <!-- MediaPipe Pose & Camera Utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const videoElem = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const countdownEl = document.getElementById('countdown');
    const photoBtn = document.getElementById('photo-btn');
    const videoBtn = document.getElementById('video-btn');

    // Box margins (10% each side)
    const FRAC = { x1: .1, y1: .1, x2: .9, y2: .9 };
    let boxPx = null;
    function resizeCanvas() {
      overlay.width = videoElem.videoWidth;
      overlay.height= videoElem.videoHeight;
      boxPx = {
        x1: FRAC.x1*overlay.width,
        y1: FRAC.y1*overlay.height,
        x2: FRAC.x2*overlay.width,
        y2: FRAC.y2*overlay.height
      };
    }
    videoElem.addEventListener('loadeddata', resizeCanvas);
    window.addEventListener('resize', () => {
      if(videoElem.videoWidth) resizeCanvas();
    });

    // Draw box (green if valid, red if not)
    function drawBox(valid){
      ctx.clearRect(0,0,overlay.width,overlay.height);
      if(!boxPx) return;
      ctx.lineWidth = 5;
      ctx.strokeStyle = valid?'#0f0':'#f00';
      ctx.strokeRect(
        boxPx.x1, boxPx.y1,
        boxPx.x2-boxPx.x1,
        boxPx.y2-boxPx.y1
      );
    }

    // Pose detector for full-body
    const pose = new Pose({locateFile: f=>`https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
    pose.setOptions({
      modelComplexity:1,
      smoothLandmarks:true,
      minDetectionConfidence:0.5,
      minTrackingConfidence:0.5
    });
    pose.onResults(onPose);

    // Check that every landmark is within the box
    let lastValidity = false;
    function onPose(results){
      if(!boxPx) return;
      let valid = false;
      if(results.poseLandmarks){
        valid = results.poseLandmarks.every(lm=>{
          const x = lm.x*overlay.width;
          const y = lm.y*overlay.height;
          return x>=boxPx.x1 && x<=boxPx.x2
              && y>=boxPx.y1 && y<=boxPx.y2;
        });
      }
      lastValidity = valid;
      drawBox(valid);
    }

    // Start camera (front-facing preferred)
    new Camera(videoElem, {
      onFrame: async ()=>{ await pose.send({image:videoElem}); },
      width: 720, height:1280,
      facingMode: 'user'
    }).start();

    // 5s countdown helper
    function countdown(sec){
      return new Promise(res=>{
        let t=sec;
        countdownEl.textContent = t;
        const iv = setInterval(()=>{
          t--, countdownEl.textContent = t>0?t:'';
          if(t<1){ clearInterval(iv); countdownEl.textContent=''; res(); }
        },1000);
      });
    }

    // Photo capture
    photoBtn.onclick = async ()=>{
      photoBtn.disabled=videoBtn.disabled=true;
      await countdown(5);
      const cap = document.createElement('canvas');
      cap.width=overlay.width; cap.height=overlay.height;
      cap.getContext('2d').drawImage(videoElem,0,0);
      cap.toBlob(b=>{
        const a=document.createElement('a');
        a.href=URL.createObjectURL(b);
        a.download='aramandi_photo.png';
        a.click();
      },'image/png');
      photoBtn.disabled=videoBtn.disabled=false;
    };

    // Video capture (10s after countdown)
    videoBtn.onclick = async ()=>{
      photoBtn.disabled=videoBtn.disabled=true;
      await countdown(5);
      let chunks=[];
      let rec;
      try {
        const stream = videoElem.srcObject;
        rec = new MediaRecorder(stream, {mimeType:'video/webm'});
      } catch(e){
        alert('Recording not supported: '+e);
        photoBtn.disabled=videoBtn.disabled=false;
        return;
      }
      rec.ondataavailable = e=>{ if(e.data.size>0) chunks.push(e.data); };
      rec.onstop = ()=>{
        const blob = new Blob(chunks,{type:'video/webm'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'aramandi_video.webm';
        a.click();
      };
      rec.start();
      setTimeout(()=>rec.state!=='inactive'&&rec.stop(),10000);
      rec.onstop = ()=>{
        const blob = new Blob(chunks,{type:'video/webm'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'aramandi_video.webm';
        a.click();
        photoBtn.disabled=videoBtn.disabled=false;
      };
    };
  </script>
</body>
</html>
