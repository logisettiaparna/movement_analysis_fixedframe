<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‑Crop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p  { margin-bottom: 1em; }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #camera-container {
      position: relative;
      width: 100%; max-width: 360px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
      border-radius: 8px;
    }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    /* orange bar = bottom 1/8th */
    #orange-bar {
      position: absolute;
      left: 0; width: 100%;
      height: calc(100% / 8);
      top: calc(7 * (100% / 8));
      background: orange;
      opacity: 0.6;
      pointer-events: none;
    }

    #countdown {
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 0.5em;
      min-height: 1.2em;
    }

    .btn-container {
      display: flex;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 120px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      #container {
        flex-direction: row;
        justify-content: center;
      }
      .btn-container {
        flex-direction: column;
        margin-top: 0;
        margin-left: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‑Crop Aramandi</h1>
  <p>Ensure your forehead clears the top slice and your heels land on the orange bar to auto‑capture.</p>

  <div id="container">
    <div id="camera-container">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div id="orange-bar"></div>
    </div>

    <div class="btn-container">
      <button id="capture">📸 Capture</button>
      <button id="record">🎥 Record 10 s</button>
      <button id="reset">🔄 Reset</button>
      <div id="countdown"></div>
    </div>
  </div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script>
    const video      = document.getElementById('video');
    const overlay    = document.getElementById('overlay');
    const ctx        = overlay.getContext('2d');
    const btnCapture = document.getElementById('capture');
    const btnRecord  = document.getElementById('record');
    const btnReset   = document.getElementById('reset');
    const countdownD = document.getElementById('countdown');

    let countdownTimer = null;
    let lastResults    = null;
    let autoCapturing  = false;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' }, audio: false
        });
        video.srcObject = stream;
      } catch (e) {
        alert('❌ Camera access is required.');
        console.error(e);
      }
    }

    video.addEventListener('loadedmetadata', () => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
      drawFrame(false);
    });

    function drawFrame(valid) {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0,0,W,H);

      // border
      ctx.lineWidth   = 6;
      ctx.strokeStyle = valid ? 'lime' : 'red';
      ctx.strokeRect(0,0,W,H);

      // dashed slices
      const seg = H/8;
      ctx.lineWidth   = 2;
      ctx.strokeStyle = 'yellow';
      ctx.setLineDash([6,4]);
      for (let i=1; i<8; i++) {
        const y = seg * i;
        ctx.beginPath();
        ctx.moveTo(0,y);
        ctx.lineTo(W,y);
        ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function checkValidPose() {
      if (!lastResults || !lastResults.poseLandmarks) return false;
      const lm   = lastResults.poseLandmarks;
      const H    = overlay.height;
      const seg  = H/8;

      // forehead proxy: eye midpoint +/- offset
      const leY = lm[Pose.PoseLandmark.LEFT_EYE_INNER].y * H;
      const reY = lm[Pose.PoseLandmark.RIGHT_EYE_INNER].y * H;
      const noY = lm[Pose.PoseLandmark.NOSE].y * H;
      const eyeY = (leY + reY)/2;
      const foreheadY = eyeY - (noY - eyeY);

      // heel midpoint
      const L = lm[Pose.PoseLandmark.LEFT_HEEL],
            R = lm[Pose.PoseLandmark.RIGHT_HEEL];
      const heelY = ((L.y + R.y)/2) * H;

      // 1. forehead above 1.1*seg
      const headAbove = foreheadY < (1.1 * seg);
      // 2. heel within ±30% of bottom slice
      const footOn    = Math.abs(heelY - 7*seg) < 0.3 * seg;

      return headAbove && footOn;
    }

    function startCountdown(onDone) {
      let s = 5;
      countdownD.textContent = s;
      countdownTimer = setInterval(() => {
        s--;
        countdownD.textContent = s>0 ? s : '';
        if (s <= 0) {
          clearInterval(countdownTimer);
          countdownTimer = null;
          onDone();
        }
      },1000);
    }

    function doPhotoCapture() {
      const c = document.createElement('canvas');
      c.width  = video.videoWidth;
      c.height = video.videoHeight;
      c.getContext('2d').drawImage(video,0,0);
      c.toBlob(b => {
        const a = document.createElement('a');
        a.href     = URL.createObjectURL(b);
        a.download = 'aramandi.png';
        a.click();
      }, 'image/png');
    }

    function doVideoCapture() {
      if (!window.MediaRecorder) return alert('MediaRecorder not supported.');
      const stream = video.srcObject;
      const rec    = new MediaRecorder(stream, { mimeType:'video/webm' });
      const chunks = [];
      rec.ondataavailable = e => e.data.size && chunks.push(e.data);
      rec.onstop = () => {
        const blob = new Blob(chunks,{type:'video/webm'});
        const a    = document.createElement('a');
        a.href     = URL.createObjectURL(blob);
        a.download = 'aramandi.webm';
        a.click();
      };
      rec.start();
      setTimeout(()=>rec.state!=='inactive'&&rec.stop(),10000);
    }

    function resetAll() {
      if (countdownTimer) clearInterval(countdownTimer);
      countdownTimer = null;
      autoCapturing  = false;
      countdownD.textContent = '';
      drawFrame(false);
    }
    btnReset.addEventListener('click', resetAll);

    btnCapture.addEventListener('click', () => {
      if (countdownTimer) return;
      startCountdown(doPhotoCapture);
    });
    btnRecord.addEventListener('click', () => {
      if (countdownTimer) return;
      startCountdown(doVideoCapture);
    });

    const pose = new Pose({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.6,
      minTrackingConfidence: 0.6
    });
    pose.onResults(results => {
      lastResults = results;
      const ok = checkValidPose();
      drawFrame(ok);

      if (ok && !countdownTimer && !autoCapturing) {
        autoCapturing = true;
        startCountdown(doPhotoCapture);
      }
      if (!ok && countdownTimer) {
        resetAll();
      }
    });

    startCamera().then(() => {
      const camera = new Camera(video, {
        onFrame: async () => { await pose.send({image: video}); },
        width: 360, height: 640
      });
      camera.start();
    });
  </script>
</body>
</html>
