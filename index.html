<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Smart Auto‚ÄëCrop Aramandi</title>
  <style>
    body {
      margin:0;
      padding:1rem;
      font-family:sans-serif;
      text-align:center;
      background:#fafafa;
    }
    #camera-container {
      position:relative;
      width:100%;
      max-width:480px;
      margin:0 auto;
      /* enforce a 9:16 box */
      aspect-ratio:9/16;
      background:#000;
      overflow:hidden;
    }
    /* video hidden, we draw into canvas */
    #video { display:none; }
    #output {
      /* fill container, but preserve canvas aspect-ratio */
      width:100%;
      height:100%;
      object-fit:cover;
    }
    #countdown {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:3rem;
      color:#fff;
      text-shadow:0 0 8px #000;
      pointer-events:none;
    }
    .controls {
      display:flex;
      justify-content:center;
      gap:0.5rem;
      margin-top:1rem;
      flex-wrap:wrap;
    }
    button {
      flex:1 1 120px;
      padding:0.6rem 1.2rem;
      font-size:1rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Smart Auto‚ÄëCrop Aramandi</h1>
  <p>Get your full‚Äëbody in view, then tap ‚ÄúCapture.‚Äù</p>
  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="output"></canvas>
    <div id="countdown"></div>
  </div>
  <div class="controls">
    <button id="photo">üì∏ Capture Photo</button>
    <button id="record">üé• Record 10¬†s Video</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video  = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx    = canvas.getContext('2d');
    const cd     = document.getElementById('countdown');
    const btnP   = document.getElementById('photo');
    const btnV   = document.getElementById('record');

    let vw, vh, lastLM, recorder, chunks;

    function waitSec(n){
      return new Promise(res=>{
        cd.textContent = n;
        let t=n;
        const iv=setInterval(()=>{
          t--;
          cd.textContent = t>0? t:'';
          if(!t){ clearInterval(iv); res() }
        },1000);
      });
    }

    const pose = new Pose({
      locateFile: f=>'https://cdn.jsdelivr.net/npm/@mediapipe/pose/'+f
    });
    pose.setOptions({
      modelComplexity:1,
      minDetectionConfidence:0.5,
      minTrackingConfidence:0.5
    });
    pose.onResults(r=>{
      lastLM = r.poseLandmarks||lastLM;
      render();
    });

    new Camera(video, {
      onFrame: async ()=> await pose.send({image:video}),
      width:720, height:1280, facingMode:'user'
    }).start();

    video.addEventListener('loadedmetadata',()=>{
      vw=video.videoWidth; vh=video.videoHeight;
      canvas.width=vw; canvas.height=vh;
    });

    function render(){
      if(!lastLM) return;
      // gather all visible points
      const xs=[], ys=[];
      lastLM.forEach(l=>{ if(l.visibility>0.3){
        xs.push(l.x*vw); ys.push(l.y*vh);
      }});
      if(xs.length<5){
        ctx.drawImage(video,0,0,vw,vh);
        return;
      }
      let minX=Math.max(Math.min(...xs)-50,0),
          maxX=Math.min(Math.max(...xs)+50,vw),
          minY=Math.max(Math.min(...ys)-50,0),
          maxY=Math.min(Math.max(...ys)+50,vh);

      let bw=maxX-minX, bh=maxY-minY;
      const tgt=vh/vw, cur=bh/bw;
      let sx=minX, sy=minY, sw=bw, sh=bh;

      if(cur<tgt){
        // need more height
        let nh=bw*tgt;
        sy=Math.max(minY-(nh-bh)/2,0);
        sh=Math.min(nh,vh-sy);
      } else {
        // need more width
        let nw=bh/tgt;
        sx=Math.max(minX-(nw-bw)/2,0);
        sw=Math.min(nw,vw-sx);
      }
      ctx.drawImage(video,sx,sy,sw,sh,0,0,vw,vh);
    }

    btnP.onclick=async ()=>{
      btnP.disabled=btnV.disabled=true;
      await waitSec(5);
      const snap=document.createElement('canvas');
      snap.width=vw; snap.height=vh;
      snap.getContext('2d').drawImage(canvas,0,0);
      snap.toBlob(b=>{
        const a=document.createElement('a');
        a.href=URL.createObjectURL(b);
        a.download='aramandi.png';
        a.click();
      });
      btnP.disabled=btnV.disabled=false;
    };

    btnV.onclick=async ()=>{
      btnP.disabled=btnV.disabled=true;
      await waitSec(5);
      chunks=[];
      try{
        recorder=new MediaRecorder(canvas.captureStream(),{mimeType:'video/webm'});
      }catch(e){
        alert('Recorder not supported');
        btnP.disabled=btnV.disabled=false;
        return;
      }
      recorder.ondataavailable=e=>e.data.size&&chunks.push(e.data);
      recorder.start();
      setTimeout(()=>{
        recorder.stop();
        recorder.onstop=()=>{
          const blob=new Blob(chunks,{type:'video/webm'});
          const a=document.createElement('a');
          a.href=URL.createObjectURL(blob);
          a.download='aramandi.webm';
          a.click();
          btnP.disabled=btnV.disabled=false;
        };
      },10000);
    };
  </script>
</body>
</html>
