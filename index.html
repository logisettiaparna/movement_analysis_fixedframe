<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‑Crop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p  { margin-bottom: 1em; }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #camera-container {
      position: relative;
      width: 100%; max-width: 360px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
      border-radius: 8px;
    }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    /* orange bar at bottom slice */
    #orange-bar {
      position: absolute;
      left: 0;
      width: 100%;
      height: calc(100% / 8);
      top: calc(7 * (100% / 8));
      background: orange;
      opacity: 0.6;
      pointer-events: none;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 0.5em;
      min-height: 1.2em;
    }

    .btn-container {
      display: flex;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 120px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      #container {
        flex-direction: row;
        justify-content: center;
      }
      .btn-container {
        flex-direction: column;
        margin-top: 0;
        margin-left: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‑Crop Aramandi</h1>
  <p>Clear the <strong>top slice</strong> with your head and land your feet on the <strong>orange bar</strong> to auto‑capture.</p>

  <div id="container">
    <div id="camera-container">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div id="orange-bar"></div>
    </div>

    <div class="btn-container">
      <button id="capture">📸 Capture</button>
      <button id="record">🎥 Record 10 s</button>
      <button id="reset">🔄 Reset</button>
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    const video      = document.getElementById('video');
    const overlay    = document.getElementById('overlay');
    const ctx        = overlay.getContext('2d');
    const btnCapture = document.getElementById('capture');
    const btnRecord  = document.getElementById('record');
    const btnReset   = document.getElementById('reset');
    const countdownD = document.getElementById('countdown');

    let countdownTimer = null;

    // 1) Ask for camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;
      } catch (e) {
        alert('❌ Camera access is required.');
        console.error(e);
      }
    }

    // 2) When metadata loaded, size the canvas
    video.addEventListener('loadedmetadata', () => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
      drawFrame(false);
    });

    // 3) Draw 8 dashed slices + red/green border
    function drawFrame(valid) {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0, 0, W, H);

      // border
      ctx.lineWidth   = 6;
      ctx.strokeStyle = valid ? 'lime' : 'red';
      ctx.strokeRect(0, 0, W, H);

      // eight dashed slices
      const seg = H / 8;
      ctx.lineWidth   = 2;
      ctx.strokeStyle = 'yellow';
      ctx.setLineDash([6,4]);
      for (let i = 1; i < 8; i++) {
        const y = seg * i;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
        ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    // 4) Very simple “pose” check: head must be above slice #1, both heels on orange bar
    function checkValidPose() {
      // FALLBACK: we don’t have full pose detection here, so stub out
      // Always return false so you manually hit Capture when ready.
      // Replace with Mediapipe JS Pose logic and landmark testing if you wish!
      return false;
    }

    // 5) Countdown helper
    function startCountdown(onComplete) {
      let s = 5;
      countdownD.textContent = s;
      countdownTimer = setInterval(() => {
        s--;
        countdownD.textContent = s > 0 ? s : '';
        if (s <= 0) {
          clearInterval(countdownTimer);
          countdownTimer = null;
          onComplete();
        }
      }, 1000);
    }

    // 6) Manual photo capture
    btnCapture.addEventListener('click', () => {
      if (countdownTimer) return;
      startCountdown(() => {
        const c = document.createElement('canvas');
        c.width  = video.videoWidth;
        c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        c.toBlob(blob => {
          const a = document.createElement('a');
          a.href        = URL.createObjectURL(blob);
          a.download    = 'aramandi.png';
          a.style.display = 'none';
          document.body.append(a);
          a.click();
          a.remove();
        }, 'image/png');
      });
    });

    // 7) Manual video capture
    btnRecord.addEventListener('click', () => {
      if (countdownTimer) return;
      startCountdown(() => {
        if (!MediaRecorder) {
          return alert('MediaRecorder unsupported.');
        }
        const stream = video.srcObject;
        const rec    = new MediaRecorder(stream, { mimeType: 'video/webm' });
        const chunks = [];
        rec.ondataavailable = e => e.data.size && chunks.push(e.data);
        rec.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const a    = document.createElement('a');
          a.href     = URL.createObjectURL(blob);
          a.download = 'aramandi.webm';
          document.body.append(a);
          a.click();
          a.remove();
        };
        rec.start();
        setTimeout(() => rec.state !== 'inactive' && rec.stop(), 10000);
      });
    });

    // 8) Reset everything
    btnReset.addEventListener('click', () => {
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
      countdownD.textContent = '';
      drawFrame(false);
    });

    // 9) Animation loop (for future auto‑capture; currently always draws red)
    function loop() {
      const ok = checkValidPose();
      drawFrame(ok);
      requestAnimationFrame(loop);
    }

    // kick‑off
    startCamera().then(() => {
      video.addEventListener('play', loop);
    });
  </script>
</body>
</html>
