<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Frame Capture</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    #main-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Container for our 9:16 canvas, but we constrain both width and height to viewport */
    #canvas-container {
      position: relative;
      width: 100%;
      max-width: 90vw;
      max-height: 90vh;
      aspect-ratio: 9 / 16;
      background: #000;
    }

    /* Canvas displays at native 720Ã—1280 ratio, scaled to container without distortion */
    #displayCanvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .btns {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
    }

    @media (min-width: 900px) {
      #main-layout {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }
      .btns {
        flex-direction: column;
        margin-top: 0;
      }
      button {
        padding: 12px 18px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h1>Fixed Frame Capture</h1>
  <p>Ensure your full body is inside the box (green = in frame, red = out).</p>

  <div id="main-layout">
    <div id="canvas-container">
      <video id="hiddenVideo" autoplay playsinline muted style="display:none;"></video>
      <canvas id="displayCanvas" width="720" height="1280"></canvas>
    </div>
    <div class="btns">
      <button id="capturePhoto">ðŸ“¸ Capture Photo</button>
      <button id="recordVideo">ðŸŽ¥ Record 10s Video</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const video = document.getElementById('hiddenVideo');
      const canvas = document.getElementById('displayCanvas');
      const ctx = canvas.getContext('2d');
      const btnPhoto = document.getElementById('capturePhoto');
      const btnVideo = document.getElementById('recordVideo');

      let stream = null;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: isMobile ? { exact: 'environment' } : 'user' },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
      } catch (err) {
        alert("Camera access failed: " + err.message);
        return;
      }

      const faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
      });
      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      let nosePos = null;
      faceMesh.onResults(results => {
        if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) {
          const n = results.multiFaceLandmarks[0][1];
          nosePos = { x: n.x * canvas.width, y: n.y * canvas.height };
        } else {
          nosePos = null;
        }
      });

      const F = { minX: 0.1, maxX: 0.9, minY: 0.1, maxY: 0.9 };
      const drawBox = valid => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(videoElement, 0, 0); /* Ensure frame is cleared */
        ctx.strokeStyle = valid ? 'green' : 'red';
        ctx.lineWidth = 6;
        ctx.strokeRect(
          F.minX * canvas.width,
          F.minY * canvas.height,
          (F.maxX - F.minX) * canvas.width,
          (F.maxY - F.minY) * canvas.height
        );
      };

      function drawVideoCover() {
        const vw = video.videoWidth, vh = video.videoHeight;
        const cw = canvas.width, ch = canvas.height;
        const scale = Math.max(cw / vw, ch / vh);
        const sw = cw / scale, sh = ch / scale;
        const sx = (vw - sw) / 2, sy = (vh - sh) / 2;
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, cw, ch);
      }

      async function loop() {
        drawVideoCover();
        await faceMesh.send({ image: canvas });

        const valid = nosePos &&
          nosePos.x >= F.minX * canvas.width &&
          nosePos.x <= F.maxX * canvas.width &&
          nosePos.y >= F.minY * canvas.height &&
          nosePos.y <= F.maxY * canvas.height;

        drawBox(valid);
        requestAnimationFrame(loop);
      }
      loop();

      btnPhoto.onclick = () => {
        canvas.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'photo.png';
          a.click();
        }, 'image/png');
      };

      btnVideo.onclick = () => {
        const recorder = new MediaRecorder(canvas.captureStream(30), { mimeType: 'video/webm' });
        let chunks = [];
        recorder.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'video.webm';
          a.click();
        };
        recorder.start();
        setTimeout(() => recorder.stop(), 10000);
      };
    });
  </script>
</body>
</html>
