<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‚ÄëCrop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      color: #333;
      text-align: center;
      padding: 1em;
    }
    h1 { margin-bottom: 0.2em; }
    p  { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9/16;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em 1em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .btn-container {
        position: absolute;
        top: 50%;
        right: -180px;
        transform: translateY(-50%);
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‚ÄëCrop Aramandi</h1>
  <p>Frame your full body in view‚Äîwhen it‚Äôs all inside, we‚Äôll auto‚Äëcapture after a 5¬†s countdown.</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <button id="record-video-btn">üé• Record 10¬†s Video</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx     = overlay.getContext('2d');
    const btnVideo= document.getElementById('record-video-btn');

    // 1) Grab camera: front‚Äêfacing on phones, default on desktop.
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    }).then(s => video.srcObject = s)
      .catch(err => alert("üì∑ camera error: "+err));

    // 2) Resize our overlay to match the incoming video resolution.
    video.addEventListener('loadedmetadata', () => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
    });

    // 3) Utility: draw full‚Äêframe border + 8 horizontal slices.
    function drawOverlay(isValid) {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0,0,W,H);

      // border
      ctx.lineWidth   = 4;
      ctx.strokeStyle = isValid ? 'lime' : 'red';
      ctx.strokeRect(0,0,W,H);

      // 8‚Äëhead slices
      const seg = H/8;
      ctx.lineWidth   = 2;
      ctx.strokeStyle = 'yellow';
      ctx.setLineDash([5,3]);
      ctx.font        = '20px sans-serif';
      ctx.fillStyle   = 'yellow';
      ctx.textAlign   = 'left';
      for(let i=1; i<8; i++){
        const y = seg*i;
        ctx.beginPath();
        ctx.moveTo(0,y);
        ctx.lineTo(W,y);
        ctx.stroke();
        ctx.fillText(i, 10, y-5);
      }
      ctx.setLineDash([]);
    }

    // 4) Replace this stub with your real body‚Äêin‚Äêframe check.
    //    Should return true only when head‚Äêto‚Äêtoe all inside the green box.
    function checkValid(){
      // e.g. test that a mediapipe‚Äêdetected foot/forehead lie inside margin‚Ä¶
      // For now we always return true so you can see the countdown working.
      return true;
    }

    // auto‚Äëcapture state
    let wasValid      = false;
    let countingDown  = false;
    let cdSeconds     = 5;
    let cdInterval    = null;

    function startCountdown(){
      countingDown = true;
      cdSeconds    = 5;
      cdInterval   = setInterval(()=>{
        if(!wasValid){
          // you moved out‚Äîabort
          stopCountdown();
          return;
        }
        // draw the number
        drawOverlay(true);
        ctx.fillStyle   = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0,0,overlay.width, overlay.height);
        ctx.fillStyle   = 'white';
        ctx.font        = 'bold 120px sans-serif';
        ctx.textAlign   = 'center';
        ctx.fillText( cdSeconds>0 ? cdSeconds : '', overlay.width/2, overlay.height/2 );
        if(--cdSeconds < 0){
          clearInterval(cdInterval);
          capturePhoto();
          countingDown = false;
        }
      }, 1000);
    }

    function stopCountdown(){
      clearInterval(cdInterval);
      countingDown = false;
    }

    // snapshot out to PNG download
    function capturePhoto(){
      const c = document.createElement('canvas');
      c.width  = video.videoWidth;
      c.height = video.videoHeight;
      c.getContext('2d').drawImage(video,0,0);
      c.toBlob(blob=>{
        const a = document.createElement('a');
        a.href        = URL.createObjectURL(blob);
        a.download    = 'aramandi.png';
        a.click();
        URL.revokeObjectURL(a.href);
      }, 'image/png');
    }

    // optional: 10s video recorder
    btnVideo.addEventListener('click', ()=>{
      if(!window.MediaRecorder) return alert("MediaRecorder unavailable");
      const stream = video.srcObject;
      const rec    = new MediaRecorder(stream, {mimeType:'video/webm'});
      let chunks   = [];
      rec.ondataavailable = e=>chunks.push(e.data);
      rec.onstop = ()=>{
        const blob = new Blob(chunks, {type:'video/webm'});
        const a    = document.createElement('a');
        a.href     = URL.createObjectURL(blob);
        a.download = 'aramandi.webm';
        a.click();
        URL.revokeObjectURL(a.href);
      };
      rec.start();
      setTimeout(()=>rec.state==='recording' && rec.stop(), 10000);
    });

    // 5) Main loop: draw overlay, watch valid‚Üíinvalid transitions
    function loop(){
      wasValid = checkValid();
      drawOverlay(wasValid);

      // if just flipped true and we're not already counting ‚Üí start
      if(wasValid && !countingDown){
        startCountdown();
      }
      // if we drop out during a countdown ‚Üí abort
      if(!wasValid && countingDown){
        stopCountdown();
      }

      requestAnimationFrame(loop);
    }

    video.addEventListener('play', loop);
  </script>
</body>
</html>
