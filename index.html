<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Auto-Crop Aramandi Capture</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.5em;
      text-align: center;
    }
    p {
      margin: 0 0 15px;
      text-align: center;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 720px;
      /* 9:16 aspect ratio */
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror for front camera */
    }
    #overlay {
      position: absolute;
      top: 5%;
      left: 5%;
      right: 5%;
      bottom: 5%;
      box-sizing: border-box;
      border: 4px dashed red;
      pointer-events: none;
      transition: border-color 0.2s;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }
    button {
      flex: 1 1 140px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    /* Desktop: buttons to the right */
    @media (min-width: 800px) {
      body { flex-direction: row; justify-content: center; align-items: center; height: 100vh; }
      .content { max-width: 720px; }
      .btn-container { flex-direction: column; margin-left: 20px; margin-top: 0; }
    }
    /* Countdown overlay */
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #fff;
      text-shadow: 0 0 5px #000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Smart Auto-Crop Aramandi Capture</h1>
    <p>Frame your full body in view, then tap ‚ÄúCapture‚Äù to start a 5¬†s countdown‚Äîstay still!</p>
    <div id="camera-container">
      <video id="video" autoplay playsinline></video>
      <div id="overlay"></div>
      <div id="countdown">5</div>
    </div>
    <div class="btn-container">
      <button id="capture-photo-btn">üì∏ Capture Photo</button>
      <button id="record-video-btn">üé• Record 10¬†s Video</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const countdownEl = document.getElementById('countdown');
    const btnPhoto = document.getElementById('capture-photo-btn');
    const btnVideo = document.getElementById('record-video-btn');

    // Access front-facing camera with ideal resolution
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user', width: { ideal: 720 }, height: { ideal: 1280 } },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => alert('Camera access failed: ' + err));

    // Always show red border; user will fit themselves inside
    function validate() {
      // Here you could use pose detection to switch to green/red
      overlay.style.borderColor = 'green';
    }
    video.addEventListener('playing', () => setInterval(validate, 200));

    // Countdown helper
    function startCountdown(sec, callback) {
      countdownEl.style.display = 'block';
      let count = sec;
      countdownEl.textContent = count;
      const timer = setInterval(() => {
        count -= 1;
        if (count > 0) {
          countdownEl.textContent = count;
        } else {
          clearInterval(timer);
          countdownEl.style.display = 'none';
          callback();
        }
      }, 1000);
    }

    // Capture photo
    btnPhoto.onclick = () => {
      startCountdown(5, () => {
        // hide overlay
        overlay.style.display = 'none';
        const canvas = document.createElement('canvas');
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        overlay.style.display = 'block';
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'aramandi.png';
          a.click();
          URL.revokeObjectURL(url);
        }, 'image/png');
      });
    };

    // Record 10s video
    btnVideo.onclick = () => {
      if (!MediaRecorder) return alert('Recording not supported');
      startCountdown(2, () => {
        const stream = video.srcObject;
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'aramandi.webm';
          a.click();
          URL.revokeObjectURL(url);
        };
        recorder.start();
        setTimeout(() => recorder.stop(), 10000);
      });
    };
  </script>
</body>
</html>
