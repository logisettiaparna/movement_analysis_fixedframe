<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‑Crop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f7f7f7; font-family: sans-serif; color: #333; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.2em; }
    p  { margin-bottom: 1em; }

    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 360px;
      /* force 9:16 container ratio */
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }

    /* make video & canvas letterbox so overlay lines up exactly */
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      /* black bars on top/bottom or sides if needed */
      background: black;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .btn-container {
        position: absolute;
        top: 50%;
        right: -180px;
        transform: translateY(-50%);
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <h1>Smart Auto‑Crop Aramandi</h1>
  <p>Frame your full body—when your head &amp; feet hit the 1st &amp; 8th slices, we’ll auto‑capture.</p>

  <div id="camera-container">
    <video  id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <!-- for testing/demo only: force the “in frame” condition -->
    <button id="force-ok">✅ Force “In Frame”</button>
  </div>

  <script>
    const video      = document.getElementById('video');
    const overlay    = document.getElementById('overlay');
    const ctx        = overlay.getContext('2d');
    const forceOkBtn = document.getElementById('force-ok');

    let inFrame      = false;
    let autoCapturing= false;

    // 1) Ask for camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
      .then(s => { video.srcObject = s; })
      .catch(_ => alert("❌ Camera access is required."));

    // 2) Once we know the real video dimensions, size the canvas
    video.addEventListener('loadedmetadata', () => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
      requestAnimationFrame(drawOverlay);
    });

    // Demo stub — replace with your real Pose/FaceMesh check!
    forceOkBtn.onclick = ()=> inFrame = true;
    function fullBodyVisible(){
      return inFrame;
    }

    // 3) Main overlay loop
    function drawOverlay(){
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0,0, W,H);

      if (!fullBodyVisible()) {
        // orange plate at bottom 10%
        const plateH = H * 0.10;
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, H-plateH, W, plateH);

        ctx.fillStyle = 'white';
        ctx.textAlign   = 'center';
        ctx.textBaseline= 'middle';
        ctx.font        = `bold ${plateH*0.5|0}px sans-serif`;
        ctx.fillText('Stand here →', W/2, H-plateH/2);

      } else if (!autoCapturing) {
        // green 8‑slice guide
        const seg = H/8;
        ctx.strokeStyle = 'lime';
        ctx.lineWidth   = 2;
        ctx.setLineDash([4,4]);
        for(let i=1;i<8;i++){
          const y = seg*i;
          ctx.beginPath();
          ctx.moveTo(0,y);
          ctx.lineTo(W,y);
          ctx.stroke();
        }
        ctx.setLineDash([]);

        // now lock and start countdown
        autoCapturing = true;
        startCountdown();

      }
      requestAnimationFrame(drawOverlay);
    }

    // 4) countdown + snap
    function startCountdown(){
      let secs = 5;
      const timer = setInterval(()=>{
        if (secs>0){
          // shade + big number
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle = 'white';
          ctx.font      = 'bold 120px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(secs, overlay.width/2, overlay.height/2);
          secs--;
        } else {
          clearInterval(timer);
          capturePhoto();
        }
      },1000);
    }

    function capturePhoto(){
      const c = document.createElement('canvas');
      c.width  = video.videoWidth;
      c.height = video.videoHeight;
      c.getContext('2d').drawImage(video,0,0);
      c.toBlob(blob=>{
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'aramandi.png';
        a.click();
        URL.revokeObjectURL(a.href);
      }, 'image/png');
    }
  </script>
</body>
</html>
