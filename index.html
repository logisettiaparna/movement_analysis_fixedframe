<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‚ÄëCrop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      color: #333;
      text-align: center;
      padding: 1em;
    }
    h1 { margin-bottom: 0.2em; }
    p { margin-bottom: 1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      #camera-container { max-width: 360px; }
      .btn-container {
        position: absolute;
        top: 50%;
        right: -180px;
        transform: translateY(-50%);
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‚ÄëCrop Aramandi</h1>
  <p>Frame your full body in view. Click ‚ÄúCapture Photo‚Äù or ‚ÄúRecord 10‚ÄØs Video.‚Äù</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <button id="capture-photo-btn">üì∏ Capture Photo</button>
    <button id="record-video-btn">üé• Record 10‚ÄØs Video</button>
  </div>

  <script>
    const video  = document.getElementById('video');
    const overlay= document.getElementById('overlay');
    const ctx    = overlay.getContext('2d');
    const btnPhoto = document.getElementById('capture-photo-btn');
    const btnVideo = document.getElementById('record-video-btn');

    // 1) grab camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    }).then(s => {
      video.srcObject = s;
    }).catch(err => {
      console.error('Camera error:', err);
      alert('Could not access camera.');
    });

    // 2) size overlay when we know video dims
    video.addEventListener('loadedmetadata', () => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
    });

    // 3) draw 8‚Äêhead overlay in red until valid, then green
    function drawOverlay(valid) {
      const W = overlay.width, H = overlay.height;
      ctx.clearRect(0, 0, W, H);

      // border
      ctx.lineWidth   = 4;
      ctx.strokeStyle = valid ? 'lime' : 'red';
      ctx.strokeRect(0, 0, W, H);

      // eight segments
      const seg = H / 8;
      ctx.lineWidth   = 2;
      ctx.strokeStyle = valid ? 'lime' : 'red';
      ctx.setLineDash([6, 4]);
      ctx.font        = '20px sans-serif';
      ctx.fillStyle   = valid ? 'lime' : 'red';
      ctx.textAlign   = 'left';

      for (let i = 1; i < 8; i++) {
        const y = seg * i;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
        ctx.stroke();
        ctx.fillText(i, 8, y - 8);
      }
      ctx.setLineDash([]);
    }

    // 4) stub validity check ‚Äì replace with face/body detection later
    function checkValid() {
      // TODO: swap in full-body landmark test
      // Right now: always false until you implement detection.
      return false;
    }

    // 5) animation loop
    function loop() {
      const ok = checkValid();
      drawOverlay(ok);
      requestAnimationFrame(loop);
    }
    video.addEventListener('play', loop);

    // 6) countdown helper
    function countdown(seconds, onTick, onComplete) {
      let s = seconds;
      onTick(s);
      const iv = setInterval(() => {
        s--;
        onTick(s);
        if (s <= 0) {
          clearInterval(iv);
          onComplete();
        }
      }, 1000);
    }

    // 7) capture photo flow
    btnPhoto.addEventListener('click', () => {
      countdown(5,
        s => {
          // draw big number overlay
          drawOverlay(true);
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle = 'white';
          ctx.font      = 'bold 120px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(s>0?s:'', overlay.width/2, overlay.height/2);
        },
        () => {
          // grab still
          const c = document.createElement('canvas');
          c.width  = video.videoWidth;
          c.height = video.videoHeight;
          c.getContext('2d').drawImage(video,0,0);
          c.toBlob(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aramandi.png';
            a.click();
            URL.revokeObjectURL(a.href);
          }, 'image/png');
        }
      );
    });

    // 8) record 10s video flow
    btnVideo.addEventListener('click', () => {
      if (!window.MediaRecorder) {
        return alert('Video recording not supported');
      }
      countdown(5,
        s => {
          drawOverlay(true);
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          ctx.fillStyle = 'white';
          ctx.font      = 'bold 120px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(s>0?s:'', overlay.width/2, overlay.height/2);
        },
        () => {
          const stream = video.srcObject;
          const rec    = new MediaRecorder(stream, { mimeType: 'video/webm' });
          const chunks = [];
          rec.ondataavailable = e => e.data.size && chunks.push(e.data);
          rec.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aramandi.webm';
            a.click();
            URL.revokeObjectURL(a.href);
          };
          rec.start();
          setTimeout(() => rec.state!=='inactive' && rec.stop(), 10000);
        }
      );
    });
  </script>
</body>
</html>
