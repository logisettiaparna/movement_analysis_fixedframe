<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Auto‚ÄëCrop Aramandi Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: sans-serif; text-align:center; background:#f8f8f8; }
    h1 { margin:1rem 0; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      /* container will never exceed 90vh on mobile or 90vw on desktop */
      max-width: 360px; max-height: 640px;
      width: 90vw; height: calc(90vw * (16/9));
    }
    #video {
      width:100%; height:100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror for selfie */
    }
    #overlay {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      box-sizing:border-box;
      pointer-events:none;
      border: 4px solid red; /* starts red */
    }
    .controls {
      display:flex; flex-wrap:wrap;
      justify-content:center; gap:0.5rem;
      margin: 1rem 0;
    }
    button {
      flex:1 1 45%;
      padding:0.75rem; font-size:1rem;
    }
    @media(min-width:600px){
      #camera-container { max-width:360px; max-height:640px; }
      .controls { flex-wrap:nowrap; }
      button { flex:1; }
    }
  </style>
</head>
<body>
  <h1>Auto‚ÄëCrop Aramandi</h1>
  <p>Frame your full‚Äëbody in view, then tap ‚ÄúCapture.‚Äù</p>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
  </div>
  <div class="controls">
    <button id="photoBtn">üì∏ Capture Photo</button>
    <button id="videoBtn">üé• Record 10‚ÄØs Video</button>
  </div>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const photoBtn = document.getElementById('photoBtn');
    const videoBtn = document.getElementById('videoBtn');

    // 1) get front camera at 1280√ó720 (9:16) ideal
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: 'user',
        width:  { ideal: 720 },
        height: { ideal: 1280 },
        aspectRatio: 9/16
      }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(console.error);

    // stub validate() ‚Üí toggle overlay border color.
    function validate() {
      // TODO: replace this with your pose/face‚Äëmesh test.
      // right now we'll always show green once video is playing,
      // but you can set to red if any landmark is out of box.
      overlay.style.borderColor = 'lime';
    }

    video.addEventListener('loadedmetadata', () => {
      // run a quick validate() each frame
      requestAnimationFrame(loop);
      function loop() { validate(); requestAnimationFrame(loop); }
    });

    // capture helper
    function captureImage() {
      const w = video.videoWidth, h = video.videoHeight;
      const c = document.createElement('canvas');
      c.width = w; c.height = h;
      c.getContext('2d').drawImage(video, 0, 0, w, h);
      c.toBlob(b => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = 'aramandi.png';
        a.click();
      }, 'image/png');
    }

    // 5‚ÄØs countdown then snapshot
    photoBtn.addEventListener('click', () => {
      let cnt = 5;
      photoBtn.textContent = `Hold still: ${cnt}‚Ä¶`;
      const iv = setInterval(() => {
        cnt--;
        photoBtn.textContent = cnt>0 ? `Hold still: ${cnt}‚Ä¶` : 'Smile!';
        if (cnt===0) {
          clearInterval(iv);
          captureImage();
          photoBtn.textContent = 'üì∏ Capture Photo';
        }
      }, 1000);
    });

    // 2‚ÄØs prep, then record 10‚ÄØs video
    let recorder, chunks=[];
    videoBtn.addEventListener('click', async () => {
      videoBtn.disabled = true;
      videoBtn.textContent = 'Get Ready‚Ä¶';
      await new Promise(r=>setTimeout(r,2000));
      videoBtn.textContent = 'Recording‚Ä¶';
      chunks = [];
      recorder = new MediaRecorder(video.srcObject, { mimeType:'video/webm' });
      recorder.ondataavailable = e=>chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, {type:'video/webm'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'aramandi.webm';
        a.click();
        videoBtn.disabled = false;
        videoBtn.textContent = 'üé• Record 10‚ÄØs Video';
      };
      recorder.start();
      setTimeout(()=>recorder.stop(), 10000);
    });
  </script>
</body>
</html>
