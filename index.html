<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Autoâ€‘Crop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; text-align:center; padding:1em; }
    h1 { margin-bottom:.2em; }
    p { margin-bottom:1em; }
    #camera-container {
      position: relative;
      margin: 0 auto;
      width: 100%; max-width: 360px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute; top:0; left:0;
      width:100%; height:100%;
      object-fit: cover;
    }
    #controls {
      margin-top:1em;
      display:flex; gap:.5em; justify-content:center;
    }
    #controls button {
      padding:.6em 1em;
      font-size:1em;
      border:1px solid #666;
      background:#fff;
      border-radius:4px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Smart Autoâ€‘Crop Aramandi</h1>
  <p>Once your <strong>head</strong> clears the top slice and your <strong>feet</strong> land on the orange bar, weâ€™ll autoâ€‘capture.</p>
  <div id="camera-container">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="controls">
    <button id="reset">ðŸ”„ Reset</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx    = canvas.getContext('2d');
    const reset  = document.getElementById('reset');

    let W, H, seg, capturing=false;

    // 1) Ask for camera
    async function startCamera(){
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' }, audio:false
        });
        video.srcObject = stream;
      } catch(err){
        alert('ðŸš« Camera access denied');
      }
    }

    // 2) Once we know video size, set canvas
    video.addEventListener('loadedmetadata', ()=>{
      W = video.videoWidth;
      H = video.videoHeight;
      canvas.width  = W;
      canvas.height = H;
      seg = H/8;
      requestAnimationFrame(drawLoop);
    });

    function drawLoop(){
      ctx.clearRect(0,0,W,H);

      // draw border
      ctx.lineWidth = 6;
      ctx.strokeStyle = isAligned ? 'lime' : 'red';
      ctx.strokeRect(0,0,W,H);

      // dashed yellow slices
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth   = 3;
      ctx.setLineDash([8,4]);
      for(let i=1;i<8;i++){
        let y = seg*i;
        ctx.beginPath();
        ctx.moveTo(0,y);
        ctx.lineTo(W,y);
        ctx.stroke();
      }
      ctx.setLineDash([]);

      // orange bar at bottom slice
      ctx.fillStyle = 'orange';
      ctx.fillRect(0, seg*7 - 4, W, 8);

      requestAnimationFrame(drawLoop);
    }

    // 3) Simple poseâ€‘based validation stub: checks
    //    forehead above slice#1, heels on orange bar.
    let isAligned = false;
    async function checkAlignment(){
      // placeholder: a real poseâ€‘detector would go here
      // For now weâ€™ll just flip to true if user clicks reset
      isAligned = false;
    }
    reset.addEventListener('click', ()=>{ isAligned=false; });

    // 4) Countdown & autoâ€‘capture when aligned
    let countdownInterval;
    function startCaptureSequence(){
      if(capturing) return;
      capturing = true;
      let count = 5;
      countdownInterval = setInterval(()=>{
        // draw big number overlay
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = 'white';
        ctx.font = 'bold 120px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(count>0?count:'', W/2, H/2);
        if(count-- <= 0){
          clearInterval(countdownInterval);
          grabPhoto();
        }
      }, 1000);
    }

    function grabPhoto(){
      const out = document.createElement('canvas');
      out.width  = W; out.height = H;
      out.getContext('2d').drawImage(video,0,0);
      out.toBlob(blob=>{
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'aramandi.png';
        a.click();
      }, 'image/png');
    }

    // 5) Polling alignment every 200Â ms
    setInterval(()=>{
      // â†’ replace this with real pose check:
      // if( pose.foreheadY < seg*1 && both heels around seg*7 )
      //    isAligned = true & startCaptureSequence()
      if(isAligned && !capturing){
        startCaptureSequence();
      }
    }, 200);

    startCamera();
    checkAlignment();
  </script>
</body>
</html>
