<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed‚ÄëFrame Aramandi Capture</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }
    #camera-container {
      position: relative;
      margin: 0 auto 1em;
      width: 90vw;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    #camera-container video,
    #camera-container canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* on narrow/mobile screens, fill+crop instead */
    @media (max-width: 600px) {
      #camera-container video,
      #camera-container canvas {
        object-fit: cover;
      }
    }
    #countdown {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 8px #000;
      pointer-events: none;
    }
    .controls { margin-top: .5em; }
    button {
      margin: .2em;
      padding: .6em 1.2em;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fixed‚ÄëFrame Aramandi Capture</h1>
  <p>Frame your <strong>full body</strong> in view. Click ‚ÄúCapture‚Äù to start a 5¬†s countdown‚Äîstay still!</p>
  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
    <div id="countdown"></div>
  </div>
  <div class="controls">
    <button id="photo-btn">üì∏ Capture Photo</button>
    <button id="video-btn">üé• Record 10¬†s Video</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video    = document.getElementById('video');
    const canvas   = document.getElementById('overlay');
    const ctx      = canvas.getContext('2d');
    const cd       = document.getElementById('countdown');
    const photoBtn = document.getElementById('photo-btn');
    const vidBtn   = document.getElementById('video-btn');

    // guide box in 10% margins
    const M = { x1:.1, y1:.1, x2:.9, y2:.9 };
    let box;

    function resize() {
      const r = video.getBoundingClientRect();
      const dpr = window.devicePixelRatio||1;
      canvas.style.width  = r.width+'px';
      canvas.style.height = r.height+'px';
      canvas.width  = r.width * dpr;
      canvas.height = r.height * dpr;
      ctx.setTransform(dpr,0,0,dpr,0,0);

      box = {
        x1: M.x1*canvas.width,
        y1: M.y1*canvas.height,
        x2: M.x2*canvas.width,
        y2: M.y2*canvas.height
      };
    }

    function draw(valid) {
      if (!box) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.lineWidth   = 5;
      ctx.strokeStyle = valid ? 'lime' : 'red';
      ctx.strokeRect(
        box.x1, box.y1,
        box.x2 - box.x1,
        box.y2 - box.y1
      );
    }

    // MediaPipe Pose
    const pose = new Pose({
      locateFile: f=>`https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    let lastValid = false;
    pose.onResults(res=>{
      if (!box) return;
      let ok = true;
      for (const lm of (res.poseLandmarks||[])) {
        const x = lm.x * canvas.width;
        const y = lm.y * canvas.height;
        if (x<box.x1||x>box.x2||y<box.y1||y>box.y2) {
          ok = false;
          break;
        }
      }
      lastValid = ok;
      draw(ok);
    });

    // kick off camera
    new Camera(video, {
      onFrame: async()=> await pose.send({image:video}),
      width:720, height:1280, facingMode:'user'
    }).start();

    video.addEventListener('loadeddata', resize);
    window.addEventListener('resize', resize);

    // countdown util
    function countdown(sec){
      return new Promise(res=>{
        let t=sec;
        cd.textContent = t;
        const iv = setInterval(()=>{
          t--;
          cd.textContent = t>0?t:'';
          if (!t) {
            clearInterval(iv);
            res();
          }
        },1000);
      });
    }

    photoBtn.onclick = async()=>{
      photoBtn.disabled = vidBtn.disabled = true;
      await countdown(5);
      const c = document.createElement('canvas');
      c.width  = canvas.width;
      c.height = canvas.height;
      const g = c.getContext('2d');
      g.drawImage(video, 0,0, c.width, c.height);
      c.toBlob(b=>{
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = 'aramandi.png';
        a.click();
      },'image/png');
      photoBtn.disabled = vidBtn.disabled = false;
    };

    vidBtn.onclick = async()=>{
      photoBtn.disabled = vidBtn.disabled = true;
      await countdown(5);
      let chunks = [], mr;
      try {
        mr = new MediaRecorder(video.srcObject,{mimeType:'video/webm'});
      } catch(e){
        alert('Recorder not supported');
        photoBtn.disabled = vidBtn.disabled = false;
        return;
      }
      mr.ondataavailable = ev=>ev.data.size&&chunks.push(ev.data);
      mr.start();
      setTimeout(()=>{
        mr.stop();
        mr.onstop = ()=>{
          const blob = new Blob(chunks,{type:'video/webm'});
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'aramandi.webm';
          a.click();
          photoBtn.disabled = vidBtn.disabled = false;
        };
      },10000);
    };
  </script>
</body>
</html>
