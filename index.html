<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Auto‚ÄëCrop Aramandi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      color: #333;
      text-align: center;
      padding: 1em;
    }
    h1 { margin-bottom: 0.2em; }
    p { margin-bottom: 1em; }

    /* Container keeps a 9:16 aspect ratio */
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      background: #000;
    }
    #camera-container::before {
      content: "";
      display: block;
      padding-top: 177.78%; /* 16/9 * 100% */
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .btn-container button {
      flex: 1 1 140px;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      /* On desktop, position buttons to the right of camera */
      #camera-container { float: left; }
      .btn-container {
        margin-top: 0;
        margin-left: 1em;
        flex-direction: column;
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Auto‚ÄëCrop Aramandi</h1>
  <p>Frame your full body in view. Click ‚ÄúCapture Photo‚Äù or ‚ÄúRecord 10¬†s Video‚Äù to start a 5¬†s countdown‚Äîstay still!</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <button id="capture-photo-btn">üì∏ Capture Photo</button>
    <button id="record-video-btn">üé• Record 10¬†s Video</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const btnPhoto = document.getElementById('capture-photo-btn');
    const btnVideo = document.getElementById('record-video-btn');

    // Prefer front camera on mobile, fallback on desktop
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    }).then(s => video.srcObject = s)
      .catch(console.error);

    video.addEventListener('loadedmetadata', () => {
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      requestAnimationFrame(drawLoop);
    });

    // stub: you can replace with real person-in-frame check
    function isInFrame() {
      // always true for now
      return true;
    }

    function drawLoop() {
      const W = overlay.width, H = overlay.height;
      const ok = isInFrame();

      // clear
      ctx.clearRect(0, 0, W, H);

      // border
      ctx.lineWidth = 4;
      ctx.strokeStyle = ok ? 'lime' : 'red';
      ctx.strokeRect(0, 0, W, H);

      // dashed horizontal ticks (eight‚Äëhead)
      const seg = H / 8;
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'yellow';
      ctx.setLineDash([5,3]);
      ctx.font = '24px sans-serif';
      ctx.fillStyle = 'yellow';
      ctx.textAlign = 'left';
      for (let i = 1; i < 8; i++) {
        const y = seg * i;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
        ctx.stroke();
        ctx.fillText(i, 10, y - 5);
      }
      ctx.setLineDash([]);

      requestAnimationFrame(drawLoop);
    }

    function countdown(sec, onTick, onDone) {
      let s = sec;
      onTick(s);
      const iv = setInterval(() => {
        s--;
        onTick(s);
        if (s <= 0) {
          clearInterval(iv);
          onDone();
        }
      }, 1000);
    }

    function flashCountdown(seconds, cb) {
      countdown(seconds,
        s => {
          // draw current overlay
          // then darken + show number
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0,overlay.width,overlay.height);
          if (s > 0) {
            ctx.fillStyle = 'white';
            ctx.font = 'bold 120px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(s, overlay.width/2, overlay.height/2 + 40);
          }
        },
        cb
      );
    }

    btnPhoto.addEventListener('click', () => {
      flashCountdown(5, () => {
        const c = document.createElement('canvas');
        c.width = video.videoWidth;
        c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        c.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'aramandi.png';
          a.click();
          URL.revokeObjectURL(a.href);
        }, 'image/png');
      });
    });

    btnVideo.addEventListener('click', () => {
      if (!window.MediaRecorder) {
        return alert('MediaRecorder not supported');
      }
      flashCountdown(5, () => {
        const stream = video.srcObject;
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        const data = [];
        recorder.ondataavailable = e => e.data.size && data.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(data, { type: 'video/webm' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'aramandi.webm';
          a.click();
          URL.revokeObjectURL(a.href);
        };
        recorder.start();
        setTimeout(() => recorder.state === 'recording' && recorder.stop(), 10000);
      });
    });
  </script>
</body>
</html>
