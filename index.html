<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Frame Photo & Video Capture</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 10px;
      }
      /* The container will adapt to the device width, maintaining a 9:16 aspect ratio */
      #camera-container {
        position: relative;
        width: 100%;
        max-width: 720px;
        /* Maintain aspect ratio 9:16 (i.e., 720:1280) */
        padding-top: calc(100% * 1280 / 720);
        margin: 0 auto;
        background: #000;
      }
      #video, #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #overlay {
        pointer-events: none;
      }
      .btn-container {
        margin-top: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Fixed Frame Capture</h1>
    <p>Stand fully inside the fixed frame. The border will turn green if you're in frame and red if not.</p>
    <div id="camera-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div class="btn-container">
      <button id="capture-photo-btn">Capture Photo</button>
      <button id="record-video-btn">Record 10-sec Video</button>
    </div>
    
    <!-- Load MediaPipe FaceMesh and Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script>
      const videoElement = document.getElementById('video');
      const overlay = document.getElementById('overlay');
      const ctx = overlay.getContext('2d');
      const capturePhotoBtn = document.getElementById('capture-photo-btn');
      const recordVideoBtn = document.getElementById('record-video-btn');
      
      // Set up a fixed frame as fractions of the video dimensions. 
      // These values (0.1 to 0.9) mean a 10% margin on all sides.
      let fixedFrameFraction = {
        minX: 0.1,
        minY: 0.1,
        maxX: 0.9,
        maxY: 0.9
      };
      let fixedFramePixels = null;  // pixel coordinates for the overlay
      
      // When the video metadata loads, update the overlay size and compute frame in pixels.
      videoElement.addEventListener('loadedmetadata', () => {
        overlay.width = videoElement.videoWidth;
        overlay.height = videoElement.videoHeight;
        fixedFramePixels = {
          minX: fixedFrameFraction.minX * videoElement.videoWidth,
          minY: fixedFrameFraction.minY * videoElement.videoHeight,
          maxX: fixedFrameFraction.maxX * videoElement.videoWidth,
          maxY: fixedFrameFraction.maxY * videoElement.videoHeight
        };
      });
      
      // Draw the fixed frame overlay (green if valid, red if not)
      function drawOverlay(isValid) {
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        ctx.lineWidth = 5;
        ctx.strokeStyle = isValid ? 'green' : 'red';
        if (fixedFramePixels) {
          ctx.strokeRect(fixedFramePixels.minX, fixedFramePixels.minY,
            fixedFramePixels.maxX - fixedFramePixels.minX,
            fixedFramePixels.maxY - fixedFramePixels.minY);
        }
      }
      
      // Use MediaPipe FaceMesh to capture landmark for validation.
      const faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
      });
      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      faceMesh.onResults(onResults);
      
      let currentNose = null;  // will hold nose position in pixel coordinates.
      
      function onResults(results) {
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
          const landmarks = results.multiFaceLandmarks[0];
          const noseLandmark = landmarks[1];  // using landmark index 1 for nose tip.
          currentNose = {
            x: noseLandmark.x * overlay.width,
            y: noseLandmark.y * overlay.height
          };
        }
        // Validate the frame: check if the nose is within the fixed frame.
        let valid = currentNose && fixedFramePixels &&
          (currentNose.x >= fixedFramePixels.minX && currentNose.x <= fixedFramePixels.maxX &&
           currentNose.y >= fixedFramePixels.minY && currentNose.y <= fixedFramePixels.maxY);
        drawOverlay(valid);
      }
      
      // Set up the camera using MediaPipe's Camera utility.
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await faceMesh.send({ image: videoElement });
        },
        width: 720,
        height: 1280
      });
      camera.start();
      
      // ---------------------------
      // Capture Photo (and trigger download)
      // ---------------------------
      capturePhotoBtn.addEventListener('click', () => {
        const captureCanvas = document.createElement('canvas');
        captureCanvas.width = videoElement.videoWidth;
        captureCanvas.height = videoElement.videoHeight;
        const captureCtx = captureCanvas.getContext('2d');
        captureCtx.drawImage(videoElement, 0, 0, captureCanvas.width, captureCanvas.height);
        captureCanvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'captured_photo.png';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 'image/png');
      });
      
      // ---------------------------
      // Capture Video (up to 10 seconds, then download)
      // ---------------------------
      let mediaRecorder;
      let recordedChunks = [];
      recordVideoBtn.addEventListener('click', () => {
        if (!navigator.mediaDevices || !window.MediaRecorder) {
          alert("MediaRecorder is not supported on your mobile browser.");
          return;
        }
        recordedChunks = [];
        const stream = videoElement.srcObject;
        try {
          mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        } catch (e) {
          console.error("Error creating MediaRecorder:", e);
          alert("Error creating MediaRecorder: " + e);
          return;
        }
        mediaRecorder.ondataavailable = (event) => {
          if (event.data && event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'captured_video.webm';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        };
        mediaRecorder.start();
        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
          }
        }, 10000);
      });
    </script>
  </body>
</html>
